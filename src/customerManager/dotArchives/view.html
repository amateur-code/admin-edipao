<!DOCTYPE html>
<html lang="en" class="x-admin-sm">

<head>
	<meta charset="UTF-8" />
	<title>司机档案</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport"
		content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<link rel="stylesheet" href="../../css/font.css" />
	<link rel="stylesheet" href="../../css/xadmin.css?VERSION" />
	<link rel="stylesheet" href="./css/all.css?VERSION">
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script src="../../js/common.js?VERSION"></script>
	<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
		.dot-add .layui-upload-drag-title {
			width: 180px;
			text-align: center;
			margin: auto;
			position: relative;
		}

		.dot-add .layui-upload-drag {
			margin: auto;
			width: 180px;
			height: 130px;
			padding: 0;
			position: relative;
		}

		.dot-add .layui-upload-drag p {
			width: 100%;
			position: absolute;
			bottom: 0px;
			background: rgba(0, 0, 0, 0.35);
			color: #fff;
			text-align: center;
		}

		.dot-add .layui-text-align {
			text-align: center;
		}

		.dot-add .sample-graph {
			color: #3490e9;
			cursor: pointer;
			text-decoration: underline;
			margin-left: 10px;
			position: absolute;
			right: 0px;
		}

		.dot-add .wishJourney-btn-add {
			color: #3490e9;
			margin-left: 20px;
			-moz-user-select: none;
			/*火狐*/
			-webkit-user-select: none;
			/*webkit浏览器*/
			-ms-user-select: none;
			/*IE10*/
			-khtml-user-select: none;
			/*早期浏览器*/
			user-select: none;
			cursor: pointer;
		}

		.dot-add .check-line {
			color: #3490e9;
			-moz-user-select: none;
			/*火狐*/
			-webkit-user-select: none;
			/*webkit浏览器*/
			-ms-user-select: none;
			/*IE10*/
			-khtml-user-select: none;
			/*早期浏览器*/
			user-select: none;
			cursor: pointer;
			text-decoration: underline;
		}

		.dot-add .tips {
			font-family: "微软雅黑", sans-serif;
			font-weight: 400;
			font-style: normal;
			color: #f59a23;
		}

		.dot-add .layui-form-item {
			position: relative;
			margin-bottom: 0px;
		}
		.dot-add .info_row .layui-form-item{
			margin-bottom: 0px;
		}
		.dot-add .layui-input-block {
			position: relative;
			top: 10px;
			overflow-wrap: break-word;
			white-space: pre-line;
			/*margin-left: 0px;*/
			line-height: normal;
		}

		.upload-bg {
			width: 180px;
			height: 130px;
			display: block;
			background: url("../../images/upload-bg.svg") no-repeat center;
		}

		.x-city {
			float: left;
		}

		.dot-add .remove-btn {
			color: #ee5b22;
			text-decoration: underline;
			margin-left: 20px;
			line-height: 32px;
			-moz-user-select: none;
			/*火狐*/
			-webkit-user-select: none;
			/*webkit浏览器*/
			-ms-user-select: none;
			/*IE10*/
			-khtml-user-select: none;
			/*早期浏览器*/
			user-select: none;
			cursor: pointer;
		}

		.dot-add .no-data {
			color: #aaaaaa;
		}

		.dot-add .name-color {
			color: #3490e9;
		}

		.dot-add .layui-form-label {
			width: 110px;
			height: 40px;
		}

		.dot-add .check {
			position: absolute;
			top: 60px;
			width: 100%;
		}

		.dot-add .layui-card-header {
			font-weight: bold;
		}

		#wishJourneyCheck {
			position: relative;
			top: -20px;
		}

		.wishJourneyCheck-label {
			position: absolute;
			padding: 9px 15px;
		}
		.red{
			color: red;
		}
		.hide{
			display: none !important;
		}
		.check .layui-input-block{
			position:absolute;
			top:12px;
			left:30px;
			line-height:15px;
			max-width:200px;
			white-space: pre-wrap;
			overflow-wrap: break-word;
		}
		#fee_container .layui-form-item{
			margin-bottom: 0px;
		}
		.check_span{
			display: inline-block;
			margin-top: 5px;
		}
		.form_span{
			position: absolute;
			left: 0;
			display: inline-block;
			width: 110px;
			text-align: right;
		}
		.form_span + span{
			display: inline-block;
			margin-left: 120px;
		}
		.blue{
			color: #3490e9;
		}
	</style>
</head>

<body>
	<div class="layui-fluid dot-add">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<form class="layui-form" id="view"></form>
			</div>
		</div>
		<div id="verify" class="layui-row layui-col-space15 hide">
			<div class="layui-col-md12">
				<form class="layui-form layui-card" lay-filter="verify">
					<div class="layui-card-header">审核结果</div>
						<div class="layui-card-body layui-col-space10">
							<div class="layui-form-item layui-row">
								<div style="line-height:34px;" class="layui-col-md1"><span class="red">*</span>审核结果：</div>
								<div class="layui-col-md1">
										<input type="radio" name="approvalResult" value="pass" title="通过" checked>
								</div>
								<div class="layui-col-md1">
										<input type="radio" name="approvalResult" value="reject" title="驳回">
								</div>
							</div>
							<div class="layui-form-item layui-row">
								<div style="line-height:34px;" class="layui-col-md1">审核备注：</div>
								<div class="layui-col-md10">
										<textarea name="approvalRemark"  placeholder="" class="layui-textarea"></textarea>
								</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-row">
					<div class="layui-col-md1 layui-col-md-offset5">
							<div id="btn_cancel" class="layui-btn layui-btn-primary">取消</div>
					</div>
					<div class="layui-col-md1">
							<div id="verify_submit" class="layui-btn layui-btn-normal">确认</div>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
	<script id="preview" type="text/html">
		<div class="layui-card layui-form">
			<div class="layui-card-header">基础信息</div>
			<div class="layui-card-body layui-row layui-col-space10 info_row">
				<div class="layui-col-md4">
					<div class="layui-row">
						<span class="layui-form-span form_span">网点名称：</span>
						<span disabled type="text" name="endAddress" autocomplete="off" class="blue">{{d.detail.company}}</span>
					</div>
					{{# if(d.check.company){ }}
					<div class="layui-row">
							<span class="layui-form-span form_span red">待审：</span>
							<span disabled type="text" name="endAddress" autocomplete="off" class="">{{d.check.company}}</span>
					</div>
					{{# } }}
				</div>
				<div class="layui-col-md4">
					<div class="layui-row">
						<span class="layui-form-span form_span">所在省市：</span>
						<span disabled type="text" name="endAddress" autocomplete="off" class="blue">{{d.detail.endProvince + d.detail.endCity}}</span>
					</div>
					{{# if(d.check.endProvince || d.check.endCity){ }}
					<div class="layui-row">
						<span class="layui-form-span form_span red">待审：</span>
						{{# if(d.check.endProvince && d.check.endProvince){ }}
						<span disabled type="text" name="endAddress" autocomplete="off" class="">{{d.check.endProvince + d.check.endCity}}</span>
						{{# }else if(d.check.endCity){ }}
						<span disabled type="text" name="endAddress" autocomplete="off" class="">{{d.check.endCity}}</span>
						{{# }else{ }}
						<span disabled type="text" name="endAddress" autocomplete="off" class="">{{d.check.endProvince + d.check.endCity}}</span>
						{{# } }}
					</div>
					{{# } }}
				</div>
				<div class="layui-col-md4">
					<div class="layui-row">
						<span class="layui-form-span form_span">详细地址：</span>
						<span disabled type="text" name="endAddress" autocomplete="off" class="blue">{{d.detail.endAddress}}</span>
					</div>
					{{# if(d.check.endAddress){ }}
					<div class="layui-row">
							<span class="layui-form-span form_span red">待审：</span>
							<span disabled type="text" name="endAddress" autocomplete="off" class="">{{d.check.endAddress}}</span>
					</div>
					{{# } }}
				</div>
			</div>
			<div class="layui-card-body layui-row layui-col-space10">
					<div class="layui-col-md4">
						<div class="layui-row">
							<span class="layui-form-span form_span">地址代码：</span>
							<span disabled type="text" name="endAddress" autocomplete="off" class="blue">{{d.detail.addrCode}}</span>
						</div>
						{{# if(d.check.addrCode){ }}
						<div class="layui-row">
								<span class="layui-form-span form_span red">待审：</span>
								<span disabled type="text" name="endAddress" autocomplete="off" class="">{{d.check.addrCode}}</span>
						</div>
						{{# } }}
					</div>
					<div class="layui-col-md4">
						<div class="layui-row">
							<span class="layui-form-span form_span">联系人：</span>
							<span disabled type="text" name="endAddress" autocomplete="off" class="blue">{{d.detail.connectorName + d.detail.connectorPhone }}</span>
						</div>
						{{# if(d.check.connectorName != undefined || d.check.connectorPhone != undefined){ }}
						<div class="layui-row">
							<span class="layui-form-span form_span red">待审：</span>
							{{# if(d.check.connectorName && !d.check.connectorPhone){ }}
							<span disabled type="text" name="endAddress" autocomplete="off" class="">{{d.check.connectorName + d.detail.connectorPhone }}</span>
							{{# }else if(d.check.connectorPhone && !d.check.connectorName){ }}
							<span disabled type="text" name="endAddress" autocomplete="off" class="">{{d.detail.connectorName + d.check.connectorPhone }}</span>
							{{# }else{ }}
							<span disabled type="text" name="endAddress" autocomplete="off" class="">{{d.check.connectorName + d.check.connectorPhone }}</span>
							{{# } }}
						</div>
						{{# } }}
					</div>
					<div class="layui-col-md4">
						<div class="layui-row">
							<span class="layui-form-span form_span">状态：</span>
							<span disabled type="text" name="endAddress" autocomplete="off" class="blue">{{d.detail.statusDesc}}</span>
						</div>
						{{# if(d.check.statusDesc){ }}
						<div class="layui-row">
								<span class="layui-form-span form_span red">待审：</span>
								<span disabled type="text" name="endAddress" autocomplete="off" class="">{{d.check.statusDesc}}</span>
						</div>
						{{# } }}
					</div>
			</div>
			<div class="layui-card-body layui-row layui-col-space10">
				<div class="layui-col-md4 info_row">
					<div class="layui-row">
						<span class="layui-form-span form_span">备注：</span>
						<span disabled type="text" name="endAddress" autocomplete="off" class="blue">{{d.detail.remark}}</span>
					</div>
					{{# if(d.check.remark){ }}
					<div class="layui-row">
							<span class="layui-form-span form_span red">待审：</span>
							<span disabled type="text" name="endAddress" autocomplete="off" class="">{{d.check.remark}}</span>
					</div>
					{{# } }}
				</div>
				<div class="layui-col-md4">
					<div class="layui-row">
						<span class="layui-form-span form_span">发运经理：</span>
						<span disabled type="text" name="endAddress" autocomplete="off" class="blue">{{d.detail.deliveryOperator + d.detail.deliveryOperatorPhone }}</span>
					</div>
					{{# if(d.check.deliveryOperator != undefined || d.check.deliveryOperatorPhone != undefined){ }}
					<div class="layui-row">
						<span class="layui-form-span form_span red">待审：</span>
						{{# if(d.check.deliveryOperator && !d.check.deliveryOperatorPhone){ }}
						<span disabled type="text" name="endAddress" autocomplete="off" class="">{{d.check.deliveryOperator + d.detail.deliveryOperatorPhone }}</span>
						{{# }else if(d.check.deliveryOperatorPhone && !d.check.deliveryOperator){ }}
						<span disabled type="text" name="endAddress" autocomplete="off" class="">{{d.detail.deliveryOperator + d.check.deliveryOperatorPhone }}</span>
						{{# }else{ }}
						<span disabled type="text" name="endAddress" autocomplete="off" class="">{{d.check.deliveryOperator + d.check.deliveryOperatorPhone }}</span>
						{{# } }}
					</div>
					{{# } }}
				</div>
			</div>
			<div class="layui-card-body layui-row layui-col-space10">
				<div class="layui-col-md4">
					<div class="layui-row">
						<span class="layui-form-span form_span">归属线路：</span>
						<span class="blue">{{d.detail.belongLine}}</span>
					</div>
					{{# if(d.check.belongLine){ }}
					<div class="layui-row">
						<span class="layui-form-span form_span red">待审：</span>
						<span>{{d.check.belongLine}}</span>
					</div>
					{{# } }}
				</div>
			</div>
		</div>
		<div id="fee_container" class="layui-card layui-form">
			<div class="layui-card-header">费用结构</div>
			{{# if(!d.detail.feeJson || d.detail.feeJson.length == 0){ }}
			<div class="layui-card-body layui-row layui-col-space10" style="padding: 15px 15px;text-align:center;color: #666;">
				暂无数据
			</div>
			{{# } }}
			{{# if(d.detail.feeJson && d.detail.feeJson.length > 0){ }}
				{{#  layui.each(d.detail.feeJson, function(index, item){ }}
				<div class="layui-card-body layui-row layui-col-space10" style="padding: 0px 15px 15px;">
					{{# if(item.isNew){ }}
						<div style="padding: 0px;"> <span class="x-red">待审</span>：新增</div>
					{{# } }}
					{{# if(item.delete){ }}
						<div style="padding: 0px;"> <span class="x-red">待审</span>：删除</div>
					{{# } }}
					<div class="layui-col-md4" style="padding: 0px 5px;">
						<div class="layui-form-item">
							<label class="layui-form-label" style="height: auto;">发车仓库：</label>
							<div class="layui-input-block">
								<span class="name-color">{{item.startWarehouse}}</span>
							</div>
						</div>
					</div>
					<div class="layui-col-md5 style="padding: 0px 5px;"">
						<div class="layui-form-item">
							<label class="layui-form-label" style="height: auto;">
								运费模板：
								{{# if(item.check && item.check.name){ }}
									<div class="x-red">待审：</div>
								{{# } }}
							</label>
							<div class="layui-input-block">
								<span class="name-color">{{item.name}}</span>
								&nbsp;&nbsp;
								<span data-id="{{item.feeId}}" class="name-color view_fee">查看费用结构</span>
								{{# if(item.check && item.check.name){ }}
								<div class="">
									<span class="name-color check_span">{{item.check.name}}</span>
									&nbsp;&nbsp;
									<span data-id="{{item.check.feeId}}" class="name-color view_fee check_span">查看费用结构</span>
								</div>
								{{# } }}
							</div>
						</div>
					</div>
					<div style="height:0px; border-bottom: 1px solid #f6f6f6;width:96%;position:absolute;bottom:0;margin: 15px 0;"></div>
				</div>
				{{#  }); }}
			{{# }else{ }}
				{{#  layui.each(d.detail.feeJson, function(index, item){ }}
				<div class="layui-card-body layui-row layui-col-space10">
					<div class="layui-col-md4">
						<div class="layui-form-item">
							<label class="layui-form-label">发车仓库：</label>
							<div class="layui-input-block">
								<span class="name-color">{{item.startWarehouse}}</span>
							</div>
						</div>
					</div>
					<div class="layui-col-md4">
						<div class="layui-form-item">
							<label class="layui-form-label">运费模板：</label>
							<div class="layui-input-block">
								<span class="name-color">{{item.name}}</span>
								&nbsp;&nbsp;
								<span data-id="{{item.feeId}}" class="name-color view_fee">查看费用结构</span>
							</div>
						</div>
					</div>
				</div>
				{{#  }); }}
			{{# } }}
		</div>
	</script>
	<script src="js/view.js?VERSION"></script>
</body>

</html>
