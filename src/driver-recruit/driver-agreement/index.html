<script>
  function getQueryString(name, arg) {
    let reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
    let r = arg.substr(1).match(reg);
    if (r != null) {
      return unescape(r[2]);
    }
    return null;
  }
