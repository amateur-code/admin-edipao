<!DOCTYPE html>
<html lang="en" class="x-admin-sm">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>余额查询</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/xadmin.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../lib/layui/layui.js" charset="utf-8"></script>
  
  <script src="../js/common.js?VERSION"></script>
  <style>
    .page-container {
      background: #fff;
      padding:20px;
      font-size: 18px;
      background: #fff;
    }
    .x-nav{
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="x-nav">
    <span class="layui-breadcrumb">
    <a>财务管理</a>
    <a>
      <cite>余额查询</cite>
    </a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
          <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
      </a>
  </div>
  <table>
  </table>
  <div class="page-container">56k余额：<span id="balanceNo" style="color:red;font-weight: 600;">--</span></div>
  <script>

  layui.config({
      base: '../lib/'
  }).use(['jquery'], function () {
      var $ = layui.jquery;
      var edipao = layui.edipao;
      var user = JSON.parse(sessionStorage.user)
      edipao.request({
        type: 'GET',
        url: '/admin/finance/balance/get',
        data: {
          loginStaffId: user.staffId
        }
      }).done(function(res) {
          if(res.code == 0){
            $('#balanceNo').text(res.data)
          }
      })
  });
  </script>
</body>
</html>
