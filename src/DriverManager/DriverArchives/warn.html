<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>预警设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script src="../../js/common.js"></script>
    <script src="js/warn.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .warn {
            width: 330px;
            background: #fff;
        }
        .warn .layui-form-label-title{
            float: left;
            display: block;
            padding: 9px 15px;
            width: 100px;
            font-weight: 400;
            line-height: 20px;
            text-align: left;
        }
        .warn .layui-form-item{
            position: relative;
        }
        .warn .layui-form-mid.layui-word-aux{
            position: absolute;
            right: 3px;
            top: -3px;
        }
    </style>
</head>
<body class="warn">
<div class="layui-fluid" style="padding: 0">
    <div class="layui-card">
        <div class="layui-row">
            <form class="layui-form">
                <div>
                    <label for="idCode" class="layui-form-label-title">
                        <span class="x-red">*</span>身份证预警
                    </label>
                </div>
                <div class="layui-form-item">
                    <label for="idCode" class="layui-form-label">
                        失效前
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="idCode" name="username" required="" lay-verify="day"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        天
                    </div>
                </div>
                <div>
                    <label for="DriverCode" class="layui-form-label-title">
                        <span class="x-red">*</span>驾驶证预警
                    </label>
                </div>
                <div class="layui-form-item">
                    <label for="DriverCode" class="layui-form-label">
                        失效前
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="driverCode" name="phone" required="" lay-verify="day"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        天
                    </div>
                </div>
                <div>
                    <label for="workCode" class="layui-form-label-title">
                        <span class="x-red">*</span>从业资格证预警
                    </label>
                </div>
                <div class="layui-form-item">
                    <label for="workCode" class="layui-form-label">
                        失效前
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="workCode" name="username" required="" lay-verify="day"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        天
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <button  class="layui-btn layui-bg-gray" lay-filter="cancel" lay-submit="" id="warnCancel">
                        &emsp;取消&emsp;
                    </button>
                    <button  class="layui-btn layui-bg-blue" lay-filter="add" lay-submit="">
                        &emsp;确认&emsp;
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
