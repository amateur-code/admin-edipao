    <style>
        .driver-add .layui-upload-drag-title{
            width: 180px;
            text-align: center;
            margin: auto;
            position: relative;
        }
        .driver-add .layui-upload-drag{
            margin: auto;
            width: 180px;
            height: 130px;
            padding: 0;
            position: relative;
        }
        .driver-add .layui-upload-drag p{
            width: 100%;
            position: absolute;
            bottom: 0px;
            background: rgba(0,0,0,0.35);
            color: #fff;
            text-align: center;
        }
        .driver-add .layui-text-align{
            text-align: center;
        }
        .driver-add .sample-graph{
            color: #3490e9;
            cursor: pointer;
            text-decoration:underline;
            margin-left: 10px;
            position: absolute;
            right: 0px;
        }
        .driver-add .wishJourney-btn-add{
            color: #3490e9;
            margin-left: 20px;
            -moz-user-select:none; /*火狐*/
            -webkit-user-select:none; /*webkit浏览器*/
            -ms-user-select:none; /*IE10*/
            -khtml-user-select:none; /*早期浏览器*/
            user-select:none;
            cursor: pointer;
        }
        .driver-add .check-line{
            color: #3490e9;
            -moz-user-select:none; /*火狐*/
            -webkit-user-select:none; /*webkit浏览器*/
            -ms-user-select:none; /*IE10*/
            -khtml-user-select:none; /*早期浏览器*/
            user-select:none;
            cursor: pointer;
            text-decoration: underline;
        }

        .driver-add .tips{
            font-family: '微软雅黑', sans-serif;
            font-weight: 400;
            font-style: normal;
            color: #F59A23;
        }
        .driver-add .layui-form-item{
            position: relative;
        }
        .driver-add .layui-input-block{
            /*margin-left: 0px;*/
            line-height: 38px;
        }
        .upload-bg{
            width: 180px;
            height: 130px;
            display: block;
            background: url("../../images/upload-bg.svg") no-repeat center;
        }
        .x-city{
            float: left;
        }
        .driver-add .remove-btn{
            color: #ee5b22;
            text-decoration:underline;
            margin-left: 20px;
            line-height: 32px;
            -moz-user-select:none; /*火狐*/
            -webkit-user-select:none; /*webkit浏览器*/
            -ms-user-select:none; /*IE10*/
            -khtml-user-select:none; /*早期浏览器*/
            user-select:none;
            cursor: pointer;
        }
        .driver-add .no-data{
            color: #AAAAAA;
        }
        .driver-add .name-color{
            color: #3490e9;
        }
        .driver-add .layui-form-label{
            width: 110px;
        }
        .driver-add .check{
            float: left;
            width: 100%;
        }
        .driver-add .layui-card-header{
            font-weight: bold;
        }
        #wishJourneyCheck{
            position: relative;
            top:-20px
        }
        .wishJourneyCheck-label{
            position: absolute;
            padding: 9px 15px;
        }

<body>
<div class="layui-fluid driver-add">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-form" id="info" style="margin-bottom: 15px">

            </div>
            <form>
                <div class="layui-card layui-form" >
                    <div class="layui-card-header">审核</div>
                    <div class="layui-card-body layui-row layui-col-space10">
                        <div class="layui-col-md12">
                            <div class="layui-form-item">
                                <label class="layui-form-label"  style="width: 80px"><span class="x-red">*</span>审核结果：</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="approvalResult" value="0" title="通过" checked>
                                    <input type="radio" name="approvalResult" value="1" title="驳回">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md12">
                            <div class="layui-form-item">
                                <label class="layui-form-label" style="width: 80px">审核备注：</label>
                                <div class="layui-input-block">
                                    <textarea placeholder="请输入审核备注" lay-verify="auditRemark" class="layui-textarea" name="remark" id="remark"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-text-align">
                            <button  class="layui-btn layui-bg-gray" lay-filter="cancel" lay-submit="" id="addCancel">
                                &emsp;取消&emsp;
                            </button>
                            <button  class="layui-btn layui-bg-blue" lay-filter="add" lay-submit="">
                                &emsp;确认&emsp;
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
