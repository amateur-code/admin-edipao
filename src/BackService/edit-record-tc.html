  //核心方法
  function timeAdd () {
    lay('.date-format').each(function () {
      laydate.render({
        elem: this,
        trigger: 'click',
        type: 'datetime'
      });
    });
  }

  //初始化时先调用一次，确保静态的那一行可点
  timeAdd();
    //自定义验证规则
    form.verify({

    });

    form.on('submit(edit)', function(data) {
      data.field.entryTime.replace(/\-| |:/g, "")
      data.field.leaveTime.replace(/\-| |:/g, "")
        edipao.request({
            url: '/admin/stopCar-record/update',
            data: data.field,
        }).done(function(res) {
            if (res.code == 0) {
                layer.alert("修改修改停车交易成功", { icon: 6 ,
                    end: function(){
                        xadmin.close();
                        xadmin.father_reload();
                    }
                });
            } else {
                layer.msg(res.message)
            }
        })
        return false;
    });
})
