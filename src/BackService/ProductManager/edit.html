<!doctype html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>E地跑运营平台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css?VERSION">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/common.js?VERSION"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <script>
        // 是否开启刷新记忆tab功能
    // var is_remember = false;
    </script>
    <style type="text/css">
        .layui-form-item{

        }
        .layui-form-label{
            text-align: left;
            padding-left: 0;
            display: block;
            float: none;
        }
        .layui-input-block{
            display: block;
            margin-left: 0;
            padding-right: 30px;
        }
    </style>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form" lay-filter="edit">
                <div class="layui-card">
                    <div class="layui-card-header">基础信息</div>
                    <div class="layui-card-body">
                        <div class="layui-fluid">
                            <div class="layui-row">
                                <div class="layui-col-xs4">
                                    <div class="layui-form-item">
                                        <label for="productName" class="layui-form-label">
                                            <span class="x-red">*</span>网点名称
                                        </label>
                                        <div class="layui-input-block">
                                            <input type="text" id="productName" name="productName" required="" lay-verify="required" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs4">
                                    <div class="layui-form-item">
                                        <label for="detailAddress" class="layui-form-label">
                                            <span class="x-red">*</span>详细地址
                                        </label>
                                        <div class="layui-input-block">
                                            <input type="text" id="detailAddress" name="detailAddress" required="" lay-verify="detailAddress" autocomplete="off" class="layui-input" readonly placeholder="请选择地址">
                                            <button type="button" class="layui-btn" id="openMap">选择</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs4">
                                    <div class="layui-form-item">
                                        <label for="supplierNo" class="layui-form-label">
                                            <span class="x-red">*</span>归属供应商
                                        </label>
                                        <div class="layui-input-block">
                                            <select name="supplierNo" id="supplierNo">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row">
                                <div class="layui-col-xs4">
                                    <div class="layui-form-item">
                                        <label for="contractName" class="layui-form-label">
                                            联系人
                                        </label>
                                        <div class="layui-input-block">
                                            <input type="text" id="contractName" name="contractName" required="" lay-verify="required" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs4">
                                    <div class="layui-form-item">
                                        <label for="contractPhone" class="layui-form-label">
                                            联系人手机号
                                        </label>
                                        <div class="layui-input-block">
                                            <input type="text" id="contractPhone" name="contractPhone" required="" lay-verify="phone" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs4">
                                    <div class="layui-form-item">
                                        <label for="contractPhone" class="layui-form-label">
                                            <span class="x-red">*</span>状态
                                        </label>
                                        <div class="layui-input-block">
                                            <select name="status">
                                                <option value="0">待审核</option>
                                                <option value="1">有效</option>
                                                <option value="2">失效</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card">
                    <div class="layui-card-header">价格信息</div>
                    <div class="layui-card-body">
                        <div class="layui-fluid">
                            <div class="layui-row">
                                <div class="layui-col-xs4">
                                    <div class="layui-form-item">
                                        <label for="unitPrice" class="layui-form-label">
                                            <span class="x-red">*</span>单价
                                        </label>
                                        <div class="layui-input-block">
                                            <input type="text" id="unitPrice" name="unitPrice" required="" lay-verify="required" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs4">
                                    <div class="layui-form-item">
                                        <label for="effectiveTime" class="layui-form-label">
                                            <span class="x-red">*</span>生效时间
                                        </label>
                                        <div class="layui-input-block">
                                            <input type="text" id="effectiveTime" name="effectiveTime" required="" lay-verify="required" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                    </div>
                </div>
                <div class="layui-card">
                    <div class="layui-card-header">其他信息</div>
                    <div class="layui-card-body">
                        <div class="layui-form-item">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                              <textarea name="remark" placeholder="请输入备注说明" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="text-align:center;">
                                <button class="layui-btn layui-btn-lg" lay-filter="edit" lay-submit>修改</button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
    <script id="selectDom" type="text/html">
        {{#  layui.each(d.list, function(index, item){ }}
            <option value="{{item.supplierNo}}">{{item.supplierName}}</option>
        {{# }) }}
    </script>
    <script type="text/javascript">
    var detailAddress;
    function setLoction(data){
        detailAddress = data;
        $('#detailAddress').val(data.address);
    }

    layui.use(['form', 'layer', 'element','laytpl','laydate'], function(form, layer, element, laytpl, laydate) {
        var xadmin = layui.xadmin,
            edipao = layui.edipao;
        
        $('#openMap').on('click',function(){
            xadmin.open('选择地址', './baidu-map.html','', 600)
        })
        laydate.render({
            elem: '#effectiveTime',
            type: 'datetime'
          });

        var params = edipao.urlGet();
        edipao.request({
            type: 'get',
            url: '/admin/product/detail',
            data: {
                productNo: params.id
            }
        }).then(function(res) {
            if (res.code == 0) {
                detailAddress = {
                    address: res.data.detailAddress,
                    lng: res.data.lng,
                    lat: res.data.lat
                }
                form.val("edit", res.data);
            }
        })

        edipao.request({
            type: 'get',
            url:'/admin/supplier/all'
        }).then(function(res){
            if(res.code == 0){
                laytpl(selectDom.innerHTML).render({list: res.data},function(html){
                    document.getElementById('supplierNo').innerHTML = html;
                })
                form.render();
            }
        })
        //自定义验证规则
        form.verify({
            phone: function(value) {
                if (!/^1\d{10}$/.test(value)) {
                    return '手机号格式不正确';
                }
            },
            detailAddress: function(value){
               if(!detailAddress || !detailAddress.address || !detailAddress.lng){
                    return '请选择地址';
               }
            }
        });

        form.on('submit(edit)', function(data) {
            data.field.productNo = params.id;
            data.field.lng = detailAddress.lng;
            data.field.lat = detailAddress.lat;
            edipao.request({
                url: '/admin/product/update',
                data: data.field,
            }).done(function(res) {
                if (res.code == 0) {
                    layer.alert("网点修改成功", { icon: 6 }, function() {
                        xadmin.close();
                        xadmin.father_reload();
                    });
                } else {
                    layer.msg(res.message)
                }
            })
            return false;
        });
    })
    </script>
</body>

</html>
