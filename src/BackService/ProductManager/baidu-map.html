<body>
    <div id="r-result">
        <input type="text" id="suggestId" size="20" placeholder="请输入地址" />
    </div>
    <div id="map"></div>
    <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
    <div id="result-list"></div>
    
    <script id="selectDom" type="text/html">
        {{#  layui.each(d.list, function(index, item){ }}
            <div>
                <div>item.title</div>
                <div>item.title</div>
            </div>
        {{# }) }}
    </script>
    <script type="text/javascript">
    layui.use(['form', 'layer', 'element', 'laytpl', 'laydate'], function(form, layer, element, laytpl, laydate) {
        var xadmin = layui.xadmin,
            edipao = layui.edipao;
        var map = new BMap.Map("map");
        map.centerAndZoom("北京", 12);

        var ac = new BMap.Autocomplete({
            "input": "suggestId",
            "location": map
        });
        ac.addEventListener("onhighlight", function(e) { //鼠标放在下拉列表上的事件
            var str = "";
            var _value = e.fromitem.value;
            var value = "";
            if (e.fromitem.index > -1) {
                value = _value.province + _value.city + _value.district + _value.street + _value.business;
            }
            str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value;

            value = "";
            if (e.toitem.index > -1) {
                _value = e.toitem.value;
                value = _value.province + _value.city + _value.district + _value.street + _value.business;
            }
            str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value;
            $("#searchResultPanel").html(str);
        });

        var myValue;
        ac.addEventListener("onconfirm", function(e) { //鼠标点击下拉列表后的事件
            var _value = e.item.value;
            myValue = _value.province + _value.city + _value.district + _value.street + _value.business;
            $("#searchResultPanel").html("onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue);
            setPlace();
        });

        $('#result-list').on('click','.item-btn',function(){
            var data = $(this).closest('.item').data('loc');
            console.log(data)
            window.parent.setLoction({
                address: data.address,
                lng: data.point.lng,
                lat: data.point.lat
            })
            xadmin.close();
        })

        function setPlace() {
            map.clearOverlays(); //清除地图上所有覆盖物
            var local = new BMap.LocalSearch(map, { //智能搜索
                renderOptions: {
                    map: map,
                },                
                onSearchComplete: function(results){
                    if (local.getStatus() == BMAP_STATUS_SUCCESS){
                        $('#result-list').empty()
                        for (var i = 0; i < results.getCurrentNumPois(); i ++){
                            var item= $('<div class="item"><div class="item-title">'+ results.getPoi(i).title +'</div>'+ results.getPoi(i).address +'<button type="button" class="item-btn layui-btn">选择</button></div>')
                            item.data('loc',results.getPoi(i))
                            $('#result-list').append(item)
                        }
                    }
                }
            });
            local.search(myValue);
        }
    })
    </script>
