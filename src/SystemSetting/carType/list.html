<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>车型配置</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css?VERSION">
    <link rel="stylesheet" href="../../lib/TableFilter/tableFilter.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/common.js?VERSION"></script>
    <script src="js/list.js?VERSION"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        /*.layui-table-cell {
            height: auto;
        }
        .layui-table-filter {
            right: 0px;
        }*/
        .layui-table-tool-temp {
            padding-right: 0;
        }

        .layui-btn-container {
            text-align: right;
        }

        .opeartion_icon {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 45px;
        }
    </style>
</head>
<body>
<div class="x-nav">
     <span class="layui-breadcrumb">
       <a>系统设置</a>
       <a>
         <cite>车型配置</cite>
       </a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body" id="doc-content">
                    <table id="carTypeList" lay-filter="carTypeList"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="headerBtns">
<div class="layui-btn-container">
    {{# if(permissionList.indexOf('新增') != -1){ }}
    <button class="layui-btn  layui-btn-sm" lay-event="add">新增</button>
    {{# } }}
    {{# if(permissionList.indexOf('导出') != -1){ }}
    <button class="layui-btn  layui-btn-sm" lay-event="export">导出</button>
    {{# } }}
    <button class="layui-btn  layui-btn-sm" lay-event="tableSet">表格设置</button>
</div>
</script>
<script type="text/html" id="rowBtns">
{{# if(permissionList.indexOf('修改') != -1){ }}
<a class="layui-btn layui-btn-xs layui-bg-blue" lay-event="edit">修改</a>
{{# } }}
{{# if(d.needApproval){ }}
<a class="layui-btn layui-btn-xs layui-bg-orange" lay-event="audit">审核</a>
{{# } }}
<a class="layui-btn layui-btn-xs layui-bg-blue" lay-event="info">查看</a>
{{# if(permissionList.indexOf('删除') != -1){ }}
<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
{{# } }}
<a class="layui-btn layui-bg-blue layui-btn-xs" lay-event="log">日志</a>
</script>
</html>
