<!doctype html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>E地跑运营平台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <script>
        // 是否开启刷新记忆tab功能
    // var is_remember = false;
    </script>
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a>系统设置</a>
            <a>
                <cite>员工管理</cite>
            </a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body" id="doc-content">
                        <table id="staffList" lay-filter="staffList"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="headerBtns">
        <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
        <button class="layui-btn layui-btn-sm" lay-event="export">导出</button>
        <button class="layui-btn layui-btn-sm" lay-event="tableSet">表格设置</button>
      </div>
    </script>
    <script type="text/html" id="rowBtns">
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="permission">授权</a>
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="preview">查看</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="log">日志</a>
    </script>
    <script type="text/javascript">
    layui.use(['table', 'layer'], function(table, layer) {
        var xadmin = layui.xadmin,
            edipao = layui.edipao;

        table.render({
            elem: '#staffList',
            url: edipao.API_HOST + '/admin/staff/list',
            request: {
                pageName: 'pageNumber',
                limitName: 'pageSize'
            },
            where: {
                loginStaffId: edipao.getLoginStaffId()
            },
            parseData: function(res) { //res 即为原始返回的数据
                return {
                    code: res.code, //解析接口状态
                    msg: res.message, //解析提示文本
                    count: res.data.totalSize, //解析数据长度
                    data: res.data.staffDtoList //解析数据列表
                };
            },
            page: true,
            cols: [
                [ //表头
                    { checkbox: true },
                    { field: 'name', title: '员工姓名' },
                    { field: 'phone', title: '员工手机' },
                    { field: 'idCard', title: '身份证号码' },
                    { field: 'dept', title: '所属部门' },
                    { field: 'cardNo', title: '员工工号' },
                    { field: 'positions', title: '员工职位' },
                    { field: 'roleNames', title: '拥有权限' },
                    { field: 'status', title: '状态' },
                    { title: '操作', toolbar: '#rowBtns', width: 350 }
                ]
            ],
            toolbar: '#headerBtns',
            defaultToolbar: []
        });

        table.on('tool(staffList)', function(obj) {
            let data = obj.data
            switch (obj.event) {
                case 'permission':
                    xadmin.open('授权', './add-role.html?id=' + data.staffId, 600, 600)
                    break;
                case 'edit':
                    xadmin.open('修改员工', './edit.html?id=' + data.staffId, 600, 600)
                    break;
                case 'preview':
                    xadmin.open('员工信息', './preview.html?id=' + data.staffId, 600, 600)
                    break;
                case 'delete':
                    layer.confirm('确定删除吗？', { icon: 3, title: '提示' }, function(index) {

                        edipao.request({
                            url: '/admin/staff/delete',
                            data: {
                                staffId: data.staffId
                            }
                        }).then(function(res){
                            if(res.code == 0){
                                layer.msg('删除成功')
                                location.reload();
                            }else{
                                layer.msg(res.message)
                            }
                        })

                    });
                    break;
                case 'log':

                    break;
            };
        });

        table.on('toolbar(staffList)', function(obj) {
            switch (obj.event) {
                case 'add':
                    xadmin.open('添加员工', './add.html', 600, 600)
                    break;
                case 'export':
                    layer.msg('删除');
                    break;
                case 'tableSet':
                    layer.msg('编辑');
                    break;
            };
        });

        table.on('checkbox(staffList)', function(obj) {
            console.log(obj)
        });

    })
    </script>
</body>

</html>
