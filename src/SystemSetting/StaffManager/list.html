<body>

        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">

        <div class="layui-btn-container">

    <script type="text/html" id="rowBtns">
        {{# if(permissionList.indexOf('授权') != -1){ }}
        <a class="layui-btn layui-btn-xs layui-bg-blue" lay-event="permission">授权</a>
        {{# } }}
        {{# if(permissionList.indexOf('修改') != -1){ }}
        <a class="layui-btn layui-btn-xs layui-bg-blue" lay-event="edit">修改</a>
        {{# } }}
        <a class="layui-btn layui-btn-xs layui-bg-blue" lay-event="preview">查看</a>
        {{# if(permissionList.indexOf('删除') != -1){ }}
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
        {{# } }}
        <a class="layui-btn layui-btn-xs layui-bg-blue" lay-event="log">日志</a>
    </script>
    <script type="text/javascript">
    layui.config({
        base: '../../lib/'
    }).extend({
        excel: 'layui_exts/excel',
        tableFilter: 'TableFilter/tableFilter'
    }).use(['table', 'layer', 'excel','tableFilter'], function(table, layer, excel, tableFilter) {
        var xadmin = layui.xadmin,
            edipao = layui.edipao,
            tableKey = 'SystemSetting-StaffManager-list',
            tableCols = [ //表头
                { checkbox: true },
                { field: 'name', title: '员工姓名', width: 200 },
                { field: 'phone', title: '员工手机', width: 200 },
                { field: 'idCard', title: '身份证号码', width: 200 },
                { field: 'dept', title: '所属部门', width: 200, templet: function(d){
                    return d.dept || '--'
                } },
                { field: 'cardNo', title: '员工工号', width: 200, templet: function(d){
                    return d.cardNo || '--'
                }  },
                { field: 'positions', title: '员工职位', width: 200, templet: function(d){
                    return d.positions || '--'
                } },
                { field: 'roleNames', title: '拥有权限', width: 200,templet: function(d){
                    return d.roleNames || '--'
                } },
                { field: 'status', title: '状态',width: 200, align: 'center'},
                { title: '操作', toolbar: '#rowBtns', width: 350, fixed:"right" }
            ],
            tableIns,
            tableFilterIns,
            tableWhere = {
                loginStaffId: edipao.getLoginStaffId()
            },
            permissionList = edipao.getMyPermission(); 
        window.permissionList = permissionList;

        edipao.request({
            type: 'GET',
            url: '/admin/table/show-field/get',
            data: {
                tableName: tableKey
            }
        }).done(function(res) {
            if (res.code == 0) {
                if(res.data){
                    var showList = [];
                    try{
                        showList = JSON.parse(res.data);
                    }catch(e){}
                    layui.each(tableCols, function(index, item){
                        if(item.field && showList.indexOf(item.field) == -1){
                           item.hide = true;
                        }
                    })
                }
                renderTable();
            } 
        })

        function renderTable(){
            tableIns = table.render({
                id: 'list',
                elem: '#list',
                url: edipao.API_HOST + '/admin/staff/list',
                request: {
                    pageName: 'pageNo',
                    limitName: 'pageSize'
                },
                where: tableWhere,
                parseData: function(res) { //res 即为原始返回的数据
                    edipao.codeMiddleware(res);
                    return {
                        code: res.code, //解析接口状态
                        msg: res.message, //解析提示文本
                        count: res.data.totalSize, //解析数据长度
                        data: res.data.staffDtoList //解析数据列表
                    };
                },
                page: true,
                cols: [tableCols],
                toolbar: '#headerBtns',
                defaultToolbar: [],
                done: function(res,curr,count){
                    if(res.data.length == 0){
                        $('.layui-table-header').css('overflow-x','scroll')
                    }else{
                        $('.layui-table-header').css('overflow','hidden')
                    }
                    tableFilterIns && tableFilterIns.reload()
                }
            });

            var filtersHeader = [];
            layui.each(tableCols,function(index, el) {
               if(el.field) {
                    var item = {field: el.field};
                    if(el.field == 'status'){
                        item.type = 'checkbox'
                        item.data  = [
                            { "key":"1", "value":"有效"},
                            { "key":"0", "value":"失效"}
                        ]
                    }else if(el.field == 'roleNames'){
                        return
                    }

                    filtersHeader.push(item)
               }
            });

            tableFilterIns = tableFilter.render({
                elem: '#list',
                mode: 'self',
                filters: filtersHeader,//过滤项配置
                done: function(filters){
                    var index = 0,  
                        where = {
                            loginStaffId: edipao.getLoginStaffId()
                        };
                    layui.each(filters,function(key, value){
                        where['searchFieldDTOList['+ index +'].fieldName'] = key;
                        if(key == 'status'){
                            where['searchFieldDTOList['+ index +'].fieldListValue'] = value.join(',');
                        }else{
                            where['searchFieldDTOList['+ index +'].fieldValue'] = value;
                        }
                        index++;
                    })
                    tableWhere = where;
                    tableIns.reload({where: where, page: { curr: 1 }});
                }
            })

        }
        
        function handleEvent(obj){
            var data = obj.data;
            // console.log(obj,permissionList)
            obj.event == 'permission' && permissionList.indexOf('授权') == -1 && (obj.event = 'reject');
            obj.event == 'edit' && permissionList.indexOf('修改') == -1 && (obj.event = 'reject');
            obj.event == 'delete' && permissionList.indexOf('删除') == -1 && (obj.event = 'reject');
            obj.event == 'add' && permissionList.indexOf('新增') == -1 && (obj.event = 'reject');
            obj.event == 'export' && permissionList.indexOf('导出') == -1 && (obj.event = 'reject');
            
            switch (obj.event) {
                case 'reject':
                    layer.alert('你没有访问权限', {icon: 2});
                    break;
                case 'permission':
                    xadmin.open('授权', './add-role.html?id=' + data.staffId, 600, 600)
                    break;
                case 'edit':
                    xadmin.open('修改员工', './edit.html?id=' + data.staffId, 600, 600)
                    break;
                case 'preview':
                    xadmin.open('员工信息', './preview.html?id=' + data.staffId)
                    break;
                case 'delete':
                    layer.confirm('确定删除吗？', { icon: 3, title: '提示' }, function(index) {
                        edipao.request({
                            url: '/admin/staff/delete',
                            data: {
                                staffId: data.staffId
                            }
                        }).then(function(res){
                            if(res.code == 0){
                                layer.msg('删除成功')
                                location.reload();
                            }else{
                                layer.msg(res.message)
                            }
                        })
                    });
                    break;
                case 'log':
                    xadmin.open('操作日志', '../../OperateLog/log.html?id=' + data.staffId + '&type=5');    
                    break;
                case 'add':
                    xadmin.open('添加员工', './add.html', 600, 600)
                    break;
                case 'export':
                    exportData();
                    break;
                case 'tableSet':
                    xadmin.open('表格设置', './table-set.html', 600, 600)
                    break;
            };
        }

        function exportData() {
            var checkStatus = table.checkStatus('list');
            if(checkStatus.data.length > 0){
                exportXlsx(checkStatus.data)
                return;
            }
            tableWhere.pageNo = 1;
            tableWhere.pageSize = 10000;
            edipao.request({
                type: 'get',
                url: '/admin/staff/list',
                data: tableWhere
            }).then(function(res) {
                if (res.code == 0) {
                    exportXlsx(res.data.staffDtoList);
                }
            })
        }

        function exportXlsx(list){
            var data = [], list = [{}].concat(list);
            layui.each(list, function(index2, item2) {
                var dataItem = {};
                layui.each(tableCols, function(index, item) {
                    if(item.field && item.hide != true){
                        if(index2 == 0){
                            dataItem[item.field] = item.title; 
                        }else{
                            dataItem[item.field] = item2[item.field] || '--'
                        }
                        
                    } 
                })
                data.push(dataItem)
            })
            excel.exportExcel({sheet1: data}, '员工管理.xlsx', 'xlsx');
        }



        table.on('toolbar(list)', handleEvent);
        table.on('tool(list)', handleEvent);
        table.on('checkbox(list)', handleEvent);
        
    })
    </script>
</body>
