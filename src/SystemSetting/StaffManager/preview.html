<!doctype html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>E地跑运营平台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <script>
        // 是否开启刷新记忆tab功能
    // var is_remember = false;
    </script>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <table class="layui-table" lay-skin="nob" lay-size="lg">
              <tbody id="view">
                
              </tbody>
            </table>
        </div>
    </div>
    <script id="staffinfo" type="text/html">
        <tr>
          <td>员工姓名: {{d.name}}</td>
          <td>员工手机: {{d.phone}}</td>
          <td>登录密码: ****</td>
        </tr>
        <tr>
          <td>身份证号: {{d.idCard}}</td>
          <td>员工工号: {{d.cardNo}}</td>
          <td>员工职位: {{d.positions}}</td>
        </tr>
        <tr>
          <td>所属部门: {{d.dept}}</td>
          <td>状态: {{d.status}}</td>
        </tr>
    </script>
    <script type="text/javascript">
    layui.use(['layer', 'element','laytpl'], function(layer,element,laytpl) {
        var xadmin = layui.xadmin;
        edipao = layui.edipao;


        var params = edipao.urlGet();

        edipao.request({
            type: 'GET',
            url: '/admin/staff/detail',
            data: {
                staffId: params.id
            }
        }).done(function(res) {
            if (res.code == 0) {
                var getTpl = staffinfo.innerHTML,
                view = document.getElementById('view');
                laytpl(getTpl).render(res.data, function(html){
                  view.innerHTML = html;
                });
            } else {
                layer.msg(res.message)
            }
        })


    })
    </script>
</body>

</html>
