<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../css/xadmin.css">

    <script type="text/javascript" src="../../lib/layui/layui.js"></script>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        员工：<span style="color: #1E9FFF;" id="staffInfo">张三(137 xxxx xxxx)</span>
                    </div>
                    <div class="layui-card-body" id="doc-content">
						<form class="layui-form layui-form-pane" lay-filter="editRole">
                        <table class="layui-table">
                        	<colgroup>
							    <col width="88">
							    <col>
							 </colgroup>
                            <thead>
                                <tr>
                                    <th>
                                        <input name="full" lay-skin="primary" type="checkbox" lay-filter="father">
                                    </th>
                                    <th>角色名称</th>
                                </tr>
                            </thead>
                            <tbody id="view">
                            </tbody>
                        </table>
                    	</form>
                    </div>
                    <div class="layui-card-header">
                        已选：<span id="roleNames"></span>
                    </div>
                    <div class="layui-card-header" style="text-align: center; padding: 30px 40px">

	                    <button class="layui-btn layui-btn-lg" lay-filter="update" lay-submit>提交</button>
	                </div>
                </div>
            </div>
        </div>
    </div>
    <script id="demo" type="text/html">
        {{#  layui.each(d.list, function(index, item){ }}
        <tr>
	      <td>
	      	<input name="role[{{item.roleId}}]" lay-skin="primary" lay-filter="role" type="checkbox" value="{{item.roleId}}">
	      </td>
	      <td>{{ item.roleName }}</td>
	    </tr>
	    {{# }) }}
	</script>
    <script type="text/javascript">
    layui.use(['table', 'layer','laytpl', 'form'], function(table, layer, laytpl, form) {
        var xadmin = layui.xadmin,
        	edipao = layui.edipao
        	roleAllList = [];

        var params = edipao.urlGet();
        edipao.request({
            type: 'GET',
            url: '/admin/staff/detail',
            data: {
                staffId: params.id
            }
        }).done(function(res) {
            if (res.code == 0) {
                $('#staffInfo').text(res.data.name + '(' + res.data.phone + ')')
            } else {
                layer.msg(res.message)
            }
        })


        function getStaffRole() {
            edipao.request({
                type: 'GET',
                url: '/admin/staff/roles',
                data: {
                    staffId: params.id
                }
            }).done(function(res) {
                if (res.code == 0) {
                    let roleListName = [],editRole = {};
                    layui.each(roleAllList, function(index, item) {
                        if (res.data.indexOf(item.roleId) != -1) {
                            roleListName.push(item.roleName)
                            editRole['role[' + item.roleId + ']'] = item.roleId
                        }
                    });
                    $('#roleNames').text(roleListName.join(','))
                    form.val("editRole", editRole);
                } else {
                    layer.msg(res.message)
                }
            })
        }

		edipao.request({
			url: '/admin/permission/role/list',
			data: {
				pageNo: 1,
                pageSize: 1000
			}
		}).then(function(res){
			if(res.code == 0){
				var getTpl = demo.innerHTML,
                view = document.getElementById('view');
				laytpl(getTpl).render({list:res.data.roleDTOList}, function(html){
				  view.innerHTML = html;
				});
				form.render()
				roleAllList = res.data.roleDTOList
				getStaffRole()
			}
		})



       	form.on('checkbox(father)', function(data,e){
            if(data.elem.checked){
                $(data.elem).closest('.layui-form').find('input').prop("checked", true);
                form.render(); 
            }else{
               $(data.elem).closest('.layui-form').find('input').prop("checked", false);
                form.render();  
            }
            let roleListName = [], roleIds = [];
            $(data.elem).closest('.layui-form').find('input').each(function(index, el) {
            	if($(this).prop('checked')){
            		roleIds.push($(this).val())
            	}
            	
            });
            layui.each(roleAllList, function(index, item) {
                if (roleIds.indexOf(item.roleId + '') != -1) {
                    roleListName.push(item.roleName)
                }
            });
            console.log(roleListName,roleIds)
            $('#roleNames').text(roleListName.join(','))
        });
        form.on('checkbox(role)', function(data,e){
            let roleListName = [], roleIds = [];
            $(data.elem).closest('.layui-form').find('input').each(function(index, el) {
            	if($(this).prop('checked')){
            		roleIds.push($(this).val())
            	}
            	
            });
            layui.each(roleAllList, function(index, item) {
                if (roleIds.indexOf(item.roleId + '') != -1) {
                    roleListName.push(item.roleName)
                }
            });
            console.log(roleListName,roleIds)
            $('#roleNames').text(roleListName.join(','))
        });


        form.on('submit(update)', function(data) {
        	let roleIdList = [];
        	$('.layui-form').find('input').each(function(index, el) {
            	if($(this).prop('checked') && $(this).val() != 'on'){
            		roleIdList.push($(this).val())
            	}
            });

        	edipao.request({
        		url: '/admin/permission/grant',
        		data: {
        			roleIdList: roleIdList.join(','),
					staffId: params.id,
        		}
        	}).then(function(res){
        		if(res.code == 0){
        			layer.alert("修改权限成功", { icon: 6 }, function() {
                        xadmin.close();
                        xadmin.father_reload();
                    });
        		}else {
                    layer.msg(res.message)
                }
        	})
           	return false
        });

    })
    </script>
</body>

</html>
