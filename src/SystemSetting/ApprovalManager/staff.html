<!doctype html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>E地跑运营平台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    <script>
        // 是否开启刷新记忆tab功能
    // var is_remember = false;
    </script>
    <style type="text/css">
        .btn-ok{
            display: block;
            width: 100px;
            height: 40px;
            margin: 30px auto 0;
        }
    </style>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body" id="doc-content">
                        <table id="staffList" lay-filter="staffList"></table>
                        <button type="button" class="layui-btn layui-btn-lg btn-ok" id="commit">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
    layui.use(['table', 'layer'], function(table, layer) {
        var xadmin = layui.xadmin,
            edipao = layui.edipao;

        var params = edipao.urlGet();
        table.render({
            elem: '#staffList',
            url: edipao.API_HOST + '/admin/staff/list',
            request: {
                pageName: 'pageNo',
                limitName: 'pageSize'
            },
            where: {
                loginStaffId: edipao.getLoginStaffId()
            },
            parseData: function(res) { //res 即为原始返回的数据
                return {
                    code: res.code, //解析接口状态
                    msg: res.message, //解析提示文本
                    count: res.data.totalSize, //解析数据长度
                    data: res.data.staffDtoList //解析数据列表
                };
            },
            page: true,
            cols: [
                [ //表头
                    { checkbox: true },
                    { field: 'name', title: '员工姓名' },
                    { field: 'phone', title: '员工手机' },
                    { field: 'idCard', title: '身份证号码' },
                    { field: 'cardNo', title: '员工工号' },
                    { field: 'positions', title: '员工职位' },
                    { field: 'status', title: '状态' }
                ]
            ]
        });

        table.on('checkbox(staffList)', function(obj) {
            

 
        });
        $('#commit').on('click',function(){
            var list = table.checkStatus('staffList');
            window.parent.approvalManager.selectStaff(params.code,params.index,list)
            xadmin.close();
        })


    })
    </script>
</body>

</html>
