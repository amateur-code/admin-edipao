<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>E地跑运营平台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <script>
        // 是否开启刷新记忆tab功能
    // var is_remember = false;
    </script>
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a>系统设置</a>
            <a>
                <cite>权限管理</cite>
            </a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body" id="doc-content">
                        <table id="roleList" lay-filter="roleList"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="headerBtns">
        <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
        <button class="layui-btn layui-btn-sm" lay-event="export">导出</button>
        <button class="layui-btn layui-btn-sm" lay-event="tableSet">表格设置</button>
      </div>
    </script>
    <script type="text/html" id="rowBtns">
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="update">修改</a>
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="preview">查看</a>
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="delete">删除</a>
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="log">日志</a>
    </script>
    <script type="text/html" id="stffList">
        <a lay-event="staffList" class="layui-table-link" style="text-decoration:underline; cursor: pointer;">{{d.staffNumber}}</a>
    </script>
    <script type="text/javascript">
    layui.config({
        base: '../../lib/layui_exts/'
    }).use(['table', 'layer', 'excel'], function(table, layer, excel) {
        var xadmin = layui.xadmin,
            edipao = layui.edipao,
            tableKey = 'SystemSetting-PermissionManager-list',
            tableCols = [ //表头
                { checkbox: true },
                { field: 'roleName', title: '角色名称' },
                { field: 'staffNumber', title: '关联员工数', templet: '#stffList' },
                { field: 'createUser', title: '创建人' },
                { field: 'createTime', title: '创建时间' },
                { title: '操作', toolbar: '#rowBtns', width: 350 }
            ];
        edipao.request({
            type: 'GET',
            url: '/admin/table/show-field/get',
            data: {
                tableName: tableKey
            }
        }).done(function(res) {
            if (res.code == 0) {
                if (res.data) {
                    var showList = [];
                    try {
                        showList = JSON.parse(res.data);
                    } catch (e) {}
                    layui.each(tableCols, function(index, item) {
                        if (item.field && showList.indexOf(item.field) == -1) {
                            item.hide = true;
                        }
                    })
                }
                renderTable();
            }
        })

        var roleList;

        function renderTable() {
            roleList = table.render({
                id: 'roleList',
                elem: '#roleList',
                url: edipao.API_HOST + '/admin/permission/role/list',
                method: 'POST',
                request: {
                    pageName: 'pageNo',
                    limitName: 'pageSize'
                },
                where: {
                    loginStaffId: edipao.getLoginStaffId()
                },
                parseData: function(res) { //res 即为原始返回的数据
                    edipao.codeMiddleware(res);
                    return {
                        code: res.code, //解析接口状态
                        msg: res.message, //解析提示文本
                        count: res.data.totalSize, //解析数据长度
                        data: res.data.roleDTOList //解析数据列表
                    };
                },
                page: true,
                cols: [tableCols],
                toolbar: '#headerBtns',
                defaultToolbar: []
            });
        }


        table.on('tool(roleList)', function(obj) {
            let data = obj.data
            switch (obj.event) {
                case 'update':
                    xadmin.open('修改角色', './edit.html?id=' + data.roleId)
                    break;
                case 'preview':
                    xadmin.open('角色信息', './preview.html?id=' + data.roleId)
                    break;
                case 'staffList':
                    xadmin.open('角色信息', './staff-list.html?id=' + data.roleId)
                    break;
                case 'delete':
                    layer.confirm('确定删除吗？', { icon: 3, title: '提示' }, function(index) {
                        edipao.request({
                            url: '/admin/permission/role/del',
                            data: {
                                roleId: data.roleId
                            }
                        }).then(function(res) {
                            if (res.code == 0) {
                                layer.msg('删除成功')
                                location.reload();
                            } else {
                                layer.msg(res.message)
                            }
                        })
                    });
                    break;
                case 'log':
                    xadmin.open('操作日志', '../../OperateLog/log.html?id=' + data.roleId + '&type=7');
                    break;
            };
        });

        function exportData() {
            edipao.request({
                url: '/admin/permission/role/list',
                data: {
                    pageNo: 1,
                    pageSize: 10000,
                }
            }).then(function(res) {
                if (res.code == 0) {
                    var data = [], list = res.data.roleDTOList;
                    list = [{}].concat(list);
                    layui.each(list, function(index2, item2) {
                        var dataItem = {};
                        layui.each(tableCols, function(index, item) {
                            if(item.field && item.hide != true){
                                if(index2 == 0){
                                    dataItem[item.field] = item.title; 
                                }else{
                                    dataItem[item.field] = item2[item.field]
                                }
                                
                            } 
                        })
                        data.push(dataItem)
                    })
                    excel.exportExcel({sheet1: data}, '权限管理.xlsx', 'xlsx');
                }
            })
        }

        table.on('toolbar(roleList)', function(obj) {
            switch (obj.event) {
                case 'add':
                    xadmin.open('添加角色', './add.html')
                    break;
                case 'export':
                    exportData();
                    break;
                case 'tableSet':
                    xadmin.open('表格设置', './table-set.html', 600, 600)
                    break;
            };
        });

        table.on('checkbox(roleList)', function(obj) {
            console.log(obj)
        });

    })
    </script>
</body>

</html>
