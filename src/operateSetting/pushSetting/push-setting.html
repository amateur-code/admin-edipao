<!DOCTYPE html>
<html lang="en"  class="x-admin-sm">
<head>
  <meta charset="UTF-8">
  <title>抢单配置</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <meta http-equiv="Expires" CONTENT="-1">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../lib/layAutoComplete/layuiAutocomplete.css">
  <link rel="stylesheet" href="../../css/xadmin.css?VERSION">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/push-setting.css">
  <script src="../../js/jquery.min.js"></script>
  <script src="../../lib/layui/layui.js" charset="utf-8"></script>
  <script src="../../js/common.js?VERSION"></script>
  <script src="./js/push-setting.js?VERSION"></script>
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="x-nav">
  <span class="layui-breadcrumb">
    <a>运营配置</a>
    <a>
      <cite id="nav_cite">消息推送</cite>
    </a>
  </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
      <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
  </a>
</div>
<div class="layui-fluid dot-add">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <form id="main_container" class="layui-form" lay-filter="main_form">
        <div class="layui-card layui-form">
          <div class="layui-card-header">司机端</div>
          <div class="layui-card-body layui-row layui-col-space10" id="time_container">
            
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="layui-form-item layui-text-align" style="text-align: center;">
<button id="edit_btn" class="layui-btn layui-bg-blue">
    &emsp;修改&emsp;
</button>
</div>
<script id="infoTpl" type="text/html">
{{# layui.each(d.pushList, function(index, item){ }}
<div class="layui-row time_row">
  <div class="layui-col-md3">
    <span>推送时间：</span>
    <span class="blue">{{item.startTime}}</span>
  </div>
  <div class="layui-col-md9">
    <span>信息内容：</span>
    <span class="blue">
      数组是一种使用整数作为键(integer-key-ed)属性和长度(length)属性之间关联的常规对象。此外，数组对象还继承了 Array.prototype 的一些操作数组的便捷方法。例如, indexOf (搜索数组中的一个值) or push (向数组中添加一个元素)，等等。 这使得数组是表示列表或集合的最优选择。
    </span>
  </div>
</div>
{{# }); }}
</script>
</body>
</html>
