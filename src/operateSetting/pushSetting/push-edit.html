<!DOCTYPE html>
<html lang="en"  class="x-admin-sm">
<head>
  <meta charset="UTF-8">
  <title>抢单配置</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <meta http-equiv="Expires" CONTENT="-1">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../lib/layAutoComplete/layuiAutocomplete.css">
  <link rel="stylesheet" href="../../css/xadmin.css?VERSION">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/push-edit.css">
  <script src="../../js/jquery.min.js"></script>
  <script src="../../lib/layui/layui.js" charset="utf-8"></script>
  <script src="../../js/common.js?VERSION"></script>
  <script src="./js/push-edit.js?VERSION"></script>
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="x-nav">
  <span class="layui-breadcrumb">
    <a>消息推送</a>
    <a>
      <cite id="nav_cite">消息推送修改</cite>
    </a>
  </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
      <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
  </a>
</div>
<div class="layui-fluid dot-add">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <form class="layui-form" lay-filter="main_form" id="main_form">
        <div class="layui-card layui-form">
          <div class="layui-card-header">
            司机端
            <span id="add_btn" class="blue pointer" style="font-size: 13px;">+添加</span>
          </div>
          <div class="layui-card-body layui-row layui-col-space10" id="time_container">
            
          </div>
        </div>
        <div class="layui-form-item layui-text-align" style="text-align: center;">
          <button id="add_cancel" class="layui-btn layui-btn-primary" lay-filter="cancel">
              &emsp;取消&emsp;
          </button>
          <button class="layui-btn layui-bg-blue" lay-filter="submit" lay-submit>
              &emsp;确认&emsp;
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/html" id="formTpl">
  {{# layui.each(d.pushList, function(index, item){ }}
  <div class="layui-row time_row layui-col-space10 time_row_{{index}}">
    <div class="layui-col-md12">
      <div class="layui-row">
        <div class="layui-col-md1">
          推送时间：
        </div>
        <div class="layui-row layui-col-space10 layui-col-md9">
          <div class="layui-col-md4">
            <input id="startTime{{index}}" readonly type="text" value="{{item.startTime}}" name="startTime{{index}}" lay-verify="required" placeholder="请选择开启时间" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-col-md4">
            <input id="endTime{{index}}" readonly type="text" value="{{item.endTime}}" name="endTime{{index}}" lay-verify="required" placeholder="请选择关闭时间" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-col-md1">
            <span data-index="{{index}}" class="delete_btn">-删除</span>
          </div>
        </div>
      </div>
    </div>
    <div class="layui-col-md12">
      <div class="layui-row">
        <div class="layui-col-md1">
          消息内容：
        </div>
        <div class="layui-col-md11">
          <textarea max-length=1000 name="content{{index}}" lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
        </div>
      </div>
    </div>
  </div>
  {{# }); }}
</script>
</body>
</html>
