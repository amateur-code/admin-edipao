<!DOCTYPE html>
<html lang="en"  class="x-admin-sm">
<head>
  <meta charset="UTF-8">
  <title>抢单配置</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <meta http-equiv="Expires" CONTENT="-1">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../lib/layAutoComplete/layuiAutocomplete.css">
  <link rel="stylesheet" href="../../css/xadmin.css?VERSION">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/rob-setting.css">
  <script src="../../js/jquery.min.js"></script>
  <script src="../../lib/layui/layui.js" charset="utf-8"></script>
  <script src="../../js/common.js?VERSION"></script>
  <script src="./js/rob-setting.js?VERSION"></script>
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="x-nav">
  <span class="layui-breadcrumb">
    <a>运营配置</a>
    <a>
      <cite id="nav_cite">抢单配置</cite>
    </a>
  </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
      <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
  </a>
</div>
<div class="layui-fluid dot-add">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <form id="main_container" class="layui-form" lay-filter="main_form"></form>
    </div>
  </div>
</div>
<div class="layui-form-item layui-text-align" style="text-align: center;">
<button id="edit_btn" class="layui-btn layui-bg-blue">
    &emsp;修改&emsp;
</button>
</div>
<script id="infoTpl" type="text/html">
  <div class="layui-card layui-form">
    <div class="layui-card-header">抢单时间</div>
    <div class="layui-card-body layui-row layui-col-space10" id="time_container">
      {{# layui.each(d.grabTimeConfigInfo, function(index, item){ }}
      <div class="layui-row time_row">
        <div class="layui-col-md4">
          <span>抢单开启时间：</span>
          <span class="blue">{{item.startTime}}</span>
        </div>
        <div class="layui-col-md4">
          <span>抢单结束时间：</span>
          <span class="blue">{{item.endTime}}</span>
        </div>
        <div class="layui-col-md4">
          <span class="blue">订单范围：{{item.deadlineTime}}之前</span>
        </div>
      </div>
      {{# }); }}
    </div>
  </div>
  <div id="fee_container" class="layui-card layui-form" >
    <div class="layui-card-header">订单展示</div>
    <div class="layui-card-body layui-row layui-col-space10" id="result_container">
      <div class="layui-row time_row">
        <div class="layui-col-md4">
          <span>个体司机：</span>
          <span class="blue">展示 0 个订单组合，3个订单</span>
        </div>
        <div class="layui-col-md4">
          <span>司机队伍：</span>
          <span class="blue">展示 0 个订单组合，3个订单</span>
        </div>
        <div class="layui-col-md4">
          <span>高活跃人群：</span>
          <span class="blue">15 天参与抢单</span>
        </div>
      </div>
      <div class="layui-row time_row">
        <div class="layui-col-md4">
          <span>高活跃人群订单分配：</span>
          <span class="blue">5:4:3 (高热度:中热度:低热度)</span>
        </div>
        <div class="layui-col-md4">
          <span>低活跃人群订单分配：</span>
          <span class="blue">5:4:3 (高热度:中热度:低热度)</span>
        </div>
        <div class="layui-col-md4">
          <span>抢单热度：</span>
          <span class="blue">展示</span>
        </div>
      </div>
    </div>
  </div>
  <div id="fee_container" class="layui-card layui-form" >
    <div class="layui-card-header">其他参数</div>
    <div class="layui-card-body layui-row layui-col-space10" id="result_container">
      <div class="layui-row time_row">
        <div class="layui-col-md4">
          <span>展示单公里成本使用的油价：</span>
          <span class="blue">3.33 元/升</span>
        </div>
        <div class="layui-col-md4">
          <span>订单组合的订单数：</span>
          <span class="blue">3 个</span>
        </div>
      </div>
    </div>
  </div>
  <div id="fee_container" class="layui-card layui-form" >
    <div class="layui-card-header">司机队伍</div>
    <div class="layui-card-body layui-row layui-col-space10" id="result_container">
      <div class="layui-row time_row">
        <div class="layui-col-md4">
          <span>司机队伍人数上限：</span>
          <span class="blue">3 人</span>
        </div>
        <div class="layui-col-md4">
          <span>未支付押金可组队：</span>
          <span class="blue">是</span>
        </div>
        <div class="layui-col-md4">
          <span>资料未审核可组队：</span>
          <span class="blue">是</span>
        </div>
      </div>
    </div>
  </div>
  <div id="fee_container" class="layui-card layui-form" >
    <div class="layui-card-header">抢单结果</div>
    <div class="layui-card-body layui-row layui-col-space10" id="result_container">
      <div class="layui-row time_row" style="border: none;">
        <div class="layui-col-md4">
          <span>展示时长：</span>
          <span id="duration" class="blue">{{d.grabOrderTimeDuration}}分钟</span>
        </div>
      </div>
    </div>
  </div>
  <div id="fee_container" class="layui-card layui-form" >
    <div class="layui-card-header">线路配置</div>
    <div class="layui-card-body layui-row layui-col-space10">
      <div class="layui-row time_row" style="border: none;">
        <p id="empty_route" class="hide" style="color: #ccc;">暂无线路</p>
        <div class="layui-col-md4">
          <span>线路名称：</span>
          <span class="blue">xx线</span>
        </div>
      </div>
    </div>
  </div>
</script>
</body>
</html>
