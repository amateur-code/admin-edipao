<!DOCTYPE html>
<html lang="en"  class="x-admin-sm">
<head>
  <meta charset="UTF-8">
  <title>抢单配置</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <meta http-equiv="Expires" CONTENT="-1">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../lib/layAutoComplete/layuiAutocomplete.css">
  <link rel="stylesheet" href="../../css/xadmin.css?VERSION">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/rob-edit.css">
  <script src="../../js/jquery.min.js"></script>
  <script src="../../lib/layui/layui.js" charset="utf-8"></script>
  <script src="../../js/common.js?VERSION"></script>
  <script src="./js/rob-edit.js?VERSION"></script>
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="x-nav">
  <span class="layui-breadcrumb">
    <a>运营配置</a>
    <a>
      <cite id="nav_cite">抢单配置修改</cite>
    </a>
  </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
      <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
  </a>
</div>
<div class="layui-fluid dot-add">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <form class="layui-form" lay-filter="main_form" id="main_form">
        
      </form>
    </div>
  </div>
</div>
<script type="text/html" id="formTpl">
  <div class="layui-card layui-form">
    <div class="layui-card-header">
      抢单时间
      <span id="add_btn" class="blue pointer" style="font-size: 13px;">+添加</span>
    </div>
    <div class="layui-card-body layui-row layui-col-space10" id="time_container">
      {{# layui.each(d.timeList, function(index, item){ }}
      <div class="layui-row time_row layui-col-space10 time_row_{{index}}">
        <div class="layui-col-md4">
          <div class="layui-form-item">
            <div><span class="x-red">*</span>抢单开启时间</div>
            <div class="layui-input-block">
              <input id="startTime{{index}}" readonly type="text" value="{{item.startTime}}" name="startTime{{index}}" lay-verify="required" placeholder="请选择开始时间" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        <div class="layui-col-md4">
          <div class="layui-form-item">
            <div><span class="x-red">*</span>抢单结束时间</div>
            <div class="layui-input-block">
              <input id="endTime{{index}}" readonly type="text" value="{{item.endTime}}" name="endTime{{index}}" lay-verify="required" placeholder="请选择结束时间" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        <div class="layui-col-md4">
          <div class="layui-form-item">
            <div><span class="x-red">*</span>订单范围</div>
            <div class="layui-input-block">
              <input id="deadlineTime{{index}}" readonly type="text" value="{{item.deadlineTime}}" name="deadlineTime{{index}}" lay-verify="required" placeholder="请选择订单范围时间" autocomplete="off" class="layui-input">
              {{# if(index != 0){ }}
              <div style="text-align: right;padding-top: 0;">
                <span data-index="{{index}}" class="delete_btn">-移除</span>
              </div>
              {{# } }}
            </div>
          </div>
        </div>
      </div>
      {{# }); }}
    </div>
  </div>
  <div class="layui-card layui-form" >
    <div class="layui-card-header">订单展示</div>
    <div class="layui-card-body layui-row layui-col-space10">
      <div class="layui-col-md4">
        <div class="layui-form-item">
          <div><span class="x-red">*</span>个体司机</div>
          <div class="layui-input-block">
            <div class="layui-row">
              <div class="layui-col-md4">
                <input id="driver_single_compose_no" type="text" name="" lay-verify="required" placeholder="组合数" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-col-md4">
                <input id="driver_single_order_no" type="text" name="" lay-verify="required" placeholder="订单数" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-col-md4" style="padding-left: 5px;">
                <input type="checkbox" name="" title="不限" lay-skin="primary" lay-filter="driver_single_limit">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="layui-col-md4">
        <div class="layui-form-item">
          <div><span class="x-red">*</span>司机队伍</div>
          <div class="layui-input-block">
            <div class="layui-row">
              <div class="layui-col-md4">
                <input id="driver_multi_compose_no" type="text" name="" lay-verify="required" placeholder="组合数" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-col-md4">
                <input id="driver_multi_order_no" type="text" name="" lay-verify="required" placeholder="订单数" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-col-md4" style="padding-left: 5px;">
                <input type="checkbox" name="" title="不限" lay-skin="primary" lay-filter="driver_multi_limit">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="layui-col-md4">
        <div class="layui-form-item">
          <div><span class="x-red">*</span>高活跃人群</div>
          <div class="layui-input-block">
            <div class="layui-row">
              <div class="layui-col-md8">
                <input type="text" name="" lay-verify="required" placeholder="天数" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-col-md4">
                天内参与抢单
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="layui-card-body layui-row layui-col-space10">
      <div class="layui-col-md4">
        <div class="layui-form-item">
          <div><span class="x-red">*</span>高活跃人群订单分配</div>
          <div class="layui-input-block">
            <input type="text" name="" lay-verify="required" placeholder="高热度:中热度:低热度" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-col-md4">
        <div class="layui-form-item">
          <div><span class="x-red">*</span>低活跃人群订单分配</div>
          <div class="layui-input-block">
            <input type="text" name="" lay-verify="required" placeholder="高热度:中热度:低热度" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-col-md4">
        <div class="layui-form-item">
          <div><span class="x-red">*</span>抢单热度</div>
          <div class="layui-input-block">
            <select name="" lay-verify="required">
              <option value="" disabled>请选择</option>
              <option value="1">展示</option>
              <option value="0">不展示</option>
            </select>   
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="layui-card layui-form" >
    <div class="layui-card-header">其他参数</div>
    <div class="layui-card-body layui-row layui-col-space10">
      <div class="layui-col-md4">
        <div class="layui-form-item">
          <div><span class="x-red">*</span>展示单公里成本使用的油价</div>
          <div class="layui-input-block">
            <input type="text" name="" lay-verify="required" placeholder="请输入油加金额" autocomplete="off" class="layui-input">
            <span class="input_unit">元/升</span>
          </div>
        </div>
      </div>
      <div class="layui-col-md4">
        <div class="layui-form-item">
          <div><span class="x-red">*</span>订单组合的订单数</div>
          <div class="layui-input-block">
            <input type="text" name="" lay-verify="required" placeholder="请输入组合的最大订单数" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="layui-card layui-form" >
    <div class="layui-card-header">司机队伍</div>
    <div class="layui-card-body layui-row layui-col-space10">
      <div class="layui-col-md4">
        <div class="layui-form-item">
          <div><span class="x-red">*</span>司机队伍人数上限</div>
          <div class="layui-input-block">
            <input type="text" name="" lay-verify="required" placeholder="请输入司机队伍的人数上限" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-col-md4">
        <div class="layui-form-item">
          <div><span class="x-red">*</span>未支付押金可组队</div>
          <div class="layui-input-block">
            <select name="" lay-verify="required">
              <option value="" disabled>请选择</option>
              <option value="1">是</option>
              <option value="0">否</option>
            </select> 
          </div>
        </div>
      </div>
      <div class="layui-col-md4">
        <div class="layui-form-item">
          <div><span class="x-red">*</span>资料未审核可组队</div>
          <div class="layui-input-block">
            <select name="" lay-verify="required">
              <option value="" disabled>请选择</option>
              <option value="1">是</option>
              <option value="0">否</option>
            </select> 
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="layui-card layui-form" >
    <div class="layui-card-header">抢单结果</div>
    <div class="layui-card-body layui-row layui-col-space10">
      <div class="layui-row time_row" style="border: none;">
        <div class="layui-col-md4">
          <div class="layui-form-item">
            <div><span class="x-red">*</span>展示时长</div>
            <div class="layui-input-block">
              <input id="grabOrderTimeDuration" value="{{d.detail.grabOrderTimeDuration}}" type="text" name="grabOrderTimeDuration" lay-verify="required" placeholder="请输入时长" autocomplete="off" class="layui-input">
              <span class="input_unit">分钟</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="layui-card layui-form" >
    <div class="layui-card-header">线路配置&nbsp;&nbsp;&nbsp;<span id="add_route_btn" class="blue pointer">+添加</span></div>
    <div class="layui-card-body layui-row layui-col-space10">
      <div id="route_container" class="layui-row time_row" style="border: none;">
        {{# layui.each(d.routeList, function(index, item){ }}
        <div class="layui-col-md4 route_item_{{index}}">
          <div class="layui-form-item">
            <div><span class="x-red">*</span>线路名称&nbsp;&nbsp;&nbsp;<span data-index="{{index}}" class="delete_route_btn">-移除</span></div>
            <div class="layui-input-block">
              <input id="" value="" type="text" name="" lay-verify="required" placeholder="请输入线路名称" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        {{# }); }}
      </div>
    </div>
  </div>
  <div class="layui-form-item layui-text-align" style="text-align: center;">
    <button id="add_cancel" class="layui-btn layui-btn-primary" lay-filter="cancel">
        &emsp;取消&emsp;
    </button>
    <button class="layui-btn layui-bg-blue" lay-filter="submit" lay-submit>
        &emsp;确认&emsp;
    </button>
  </div>
</script>
<script id="route_tpl" type="text/html">
  {{# layui.each(d.routeList, function(index, item){ }}
  <div class="layui-col-md4 route_item_{{index}}">
    <div class="layui-form-item">
      <div><span class="x-red">*</span>线路名称&nbsp;&nbsp;&nbsp;<span data-index="{{index}}" class="delete_route_btn">-移除</span></div>
      <div class="layui-input-block">
        <input id="" value="" type="text" name="" lay-verify="required" placeholder="请输入线路名称" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  {{# }); }}
</script>
<script id="time_tpl" type="text/html">
  {{# layui.each(d.timeList, function(index, item){ }}
      <div class="layui-row time_row layui-col-space10 time_row_{{index}}">
        <div class="layui-col-md4">
          <div class="layui-form-item">
            <div><span class="x-red">*</span>抢单开启时间</div>
            <div class="layui-input-block">
              <input id="startTime{{index}}" readonly type="text" value="{{item.startTime}}" name="startTime{{index}}" lay-verify="required" placeholder="请选择开始时间" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        <div class="layui-col-md4">
          <div class="layui-form-item">
            <div><span class="x-red">*</span>抢单结束时间</div>
            <div class="layui-input-block">
              <input id="endTime{{index}}" readonly type="text" value="{{item.endTime}}" name="endTime{{index}}" lay-verify="required" placeholder="请选择结束时间" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        <div class="layui-col-md4">
          <div class="layui-form-item">
            <div><span class="x-red">*</span>订单范围</div>
            <div class="layui-input-block">
              <input id="deadlineTime{{index}}" readonly type="text" value="{{item.deadlineTime}}" name="deadlineTime{{index}}" lay-verify="required" placeholder="请选择订单范围时间" autocomplete="off" class="layui-input">
              {{# if(index != 0){ }}
              <div style="text-align: right;padding-top: 0;">
                <span data-index="{{index}}" class="delete_btn">-移除</span>
              </div>
              {{# } }}
            </div>
          </div>
        </div>
      </div>
      {{# }); }}
</script>
</body>
</html>
