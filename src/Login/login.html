<!doctype html>
<html  class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>E地跑运营平台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../lib/idcode/jquery.idcode.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../lib/idcode/jquery.idcode.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="login.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">E地跑运营平台</div>
    <hr class="hr48">
    <form method="post" class="layui-form" >
        <input name="phone" type="text" placeholder="手机号"  lay-verify="phoneVerify" autocomplete="off" class="layui-input-inline">
        <hr class="hr15">
        <input name="pass" lay-verify="passVerify" placeholder="密码"  type="password" class="layui-input-inline">
        <hr class="hr15">
        <input name="code"  type="text" id="Txtidcode" placeholder="验证码" style="width:56%;margin-right: 10px;"  lay-verify="idcodeVerify" autocomplete="off" class="layui-input-inline" >
        <span id="idcode"></span>
        <hr class="hr30">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;background-color: rgba(52, 144, 233, 1);border-radius: 43px;" type="submit">
        <hr class="hr20" >
        <div class="forget-pwd">
            <a href="../ResetPwd/reset-pwd.html"><span>忘记密码</span></a>
        </div>
    </form>
</div>
<div class="copyright">
    <p>
        <span>©2020 E地跑版权所有 IPC证：</span>
        <span class="copyright-num">浙ICP备20002133号</span>
    </p>
</div>
</body>
</html>
