<!doctype html>
<html  class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>e地跑运营平台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css?VERSION">
    <link rel="stylesheet" href="./login.css?VERSION">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../js/common.js?VERSION"></script>
    <script type="text/javascript" src="login.js?VERSION"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">e地跑运营平台</div>
    <hr class="hr48">
    <div class="layui-form" >
        <input name="phone" type="text" placeholder="手机号"  lay-verify="phoneVerify" autocomplete="off" class="layui-input-inline"/>
        <hr class="hr15">
        <input name="pass" lay-verify="passVerify" placeholder="密码"  type="password" class="layui-input-inline"/>
        <hr class="hr30">
        <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-lg" style="width:100%; height: 50px;"  lay-submit="" lay-filter="login">登录</button>
        <hr class="hr20" >
        <div class="forget-pwd">
            <a href="../ResetPwd/reset-pwd.html"><span>忘记密码</span></a>
        </div>
    </div>
</div>
<div class="copyright">
    <p>
        <span>©2020 e地跑版权所有 IPC证：</span>
        <span class="copyright-num">浙ICP备20002133号</span>
    </p>
</div>
</body>
</html>
