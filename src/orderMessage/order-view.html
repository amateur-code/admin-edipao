      <div id="car_form_container" class="car_car_form_container"></div>
      <script id="base_info_tpl" type="text/html">
        <div class="layui-row">
            <div class="layui-col-md6">
                <span class="content_name">业务单号：</span>
                <span id="" class="content_name blue">{{d.orderNo}}</span>
            </div>
            <div class="layui-col-md6">
                <span class="content_name">订单类型：</span>
                <span class="content_name blue">
                    {{#
                        var fn = function(type){
                            if(type == 1){
                                return '单车单';
                            }else if(type == 2){
                                return '背车单';
                            }else{
                                return '非法类型';
                            }
                        };
                    }}
                      {{fn(d.orderType)}}
                </span>
            </div>
        </div>
        <div style="margin-top:20px" class="layui-row">
            <div class="layui-col-md6">
                <span class="content_name">创建时间：</span>
                <span id="" class="content_name blue">{{d.createTime||'- -'}}</span>
            </div>
            <div class="layui-col-md6">
                <span class="content_name">最后修改时间：</span>
                <span id="" class="content_name blue">{{d.updateTime||'- -'}}</span>
            </div>
        </div>
      </script>
      <script id="income_info_tpl" type="text/html">

            <div class="layui-col-md4">

                <span disabled type="text" autocomplete="off" class="blue">{{d.totalIncome}}</span>
            </div>
            <div class="layui-col-md4">
                <span class="layui-form-span form_span">管理费总金额：</span>
                <span disabled type="text" autocomplete="off" class="blue">{{d.totalManageFee}}</span>
            </div>
        </div>
        <div class="layui-row form_item_container">
            <div class="layui-col-md4">
                {{# if(d.updateData.totalIncome){ }}
                <span class="layui-form-span form_span red">待审：</span>
                <span disabled type="text" autocomplete="off" class="blue">{{d.updateData.totalIncome}}</span>
                {{# } }}
            </div>
            <div class="layui-col-md4">
                {{# if(d.updateData.totalManageFee){ }}
                <span class="layui-form-span form_span red">待审：</span>
                <span disabled type="text" autocomplete="off" class="blue">{{d.updateData.totalManageFee}}</span>
                {{# } }}
            </div>
        </div>
      </script>

                            <div class="inline-block">
                                <span class="layui-form-span form_span">尾款现金：</span>
                                <span disabled type="text" autocomplete="off" class="blue">{{d.orderData.tailPayAmount}}元</span>
                                {{# if(d.feeUpdateData.tailPayAmount != undefined){ }}
                                <div class="check">
                                    <span class="x-red layui-form-span form_span">待审：</span>
                                    <span class="">{{d.feeUpdateData.tailPayAmount}}元</span>
                                </div>
                                {{# } }}
                            </div>
                            {{# if(d.action == "feeVerify" && feeId){ }}
                            <div class="inline-block origin_fee">
                                <div>规定：{{d.orderData.originFee.tailPayRatio}}%</div>
                                <div>实际：{{d.feeUpdateData.tailPayRatio || d.orderData.tailPayRatio}}%</div>
                            </div>
                            {{# } }}
                        </div>
                    </div>
                    <div class="layui-form-item layui-row">
                        <div class="layui-inline layui-col-md4">
                            <span class="layui-form-span form_span">结算方式：</span>
                            <span disabled type="text" autocomplete="off" class="blue">{{d.orderData.tailPayBillType}}</span>
                            {{# if(d.feeUpdateData.tailPayBillType){ }}
                            <div class="check">
                                <span class="x-red layui-form-span form_span">待审：</span>
                                <span class="">{{d.feeUpdateData.tailPayBillType}}</span>
                            </div>
                            {{# } }}
                        </div>
                        <div class="layui-inline layui-col-md4">
                            <span class="layui-form-span form_span">尾款账期：</span>
                            <span disabled type="text" autocomplete="off" class="blue">{{d.orderData.tailPayBillDate == '- -' ? d.orderData.tailPayBillDate : d.orderData.tailPayBillDate + '天'}}</span>
                            {{# if(d.feeUpdateData.tailPayBillDate){ }}
                            <div class="check">
                                <span class="x-red layui-form-span form_span">待审：</span>
                                <span class="">{{d.feeUpdateData.tailPayBillDate}}天</span>
                            </div>
                            {{# } }}
                        </div>
                    </div>
                </div>
            </form>
        </div>
      </script>
      <div id="verify_container" class="verify_container layui-row layui-col-space15 page_block">
        <form lay-filter="verify_form" class="layui-col-md12 page-container layui-form">
          <div class="page-header border-bottom">
            <div class="layui-row">
              <div class="layui-col-md6">
                <div class="title">审核</div>
              </div>
            </div>
          </div>
          <div class="layui-form-item layui-row">
            <div style="line-height: 34px;" class="layui-col-md1"><span class="red">*</span>审核结果：</div>
            <div class="layui-col-md1">
              <input type="radio" name="approvalResult" value="0" title="通过" checked />
            </div>
            <div class="layui-col-md1">
              <input type="radio" name="approvalResult" value="1" title="驳回" />
            </div>
          </div>
          <div class="layui-form-item layui-row">
            <div style="line-height: 34px;" class="layui-col-md1">审核备注：</div>
            <div class="layui-col-md10">
              <textarea name="approvalRemark" placeholder="" class="layui-textarea"></textarea>
            </div>
          </div>
          <div class="layui-form-item layui-row">
            <div class="layui-col-md1 layui-col-md-offset5">
              <div id="btn_cancel" class="layui-btn layui-btn-primary">取消</div>
            </div>
            <div class="layui-col-md1">
              <div id="verify_submit" class="layui-btn layui-btn-normal">确认</div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./js/order-view.js?VERSION"></script>
</html>
