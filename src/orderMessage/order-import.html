<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>订单录入</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/order-import.css">
    <link rel="stylesheet" href="../../lib/TableFilter/tableFilter.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script src="../../lib/TableFilter/tableFilter.js"></script>
    <script src="../../js/common.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
       <a>业务管理</a>
       <a>
         <cite>订单录入</cite>
       </a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12 page-container">
                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title tc">
                    <li class="layui-this">批量导入</li>
                    <li>第三方订单</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div class="layui-form-item">
                            <div class="marker">温馨提示：先下载订单模板，在模板中按要求完成订单数据后，再将填写好数据的EXCEL文件上传到系统中。</div>
                            <div class="upload-box">
                                <div class="upload-title">请上传文件</div>
                                <div class="upload-handler">
                                    <text class="upload-name">请选择EXCEL文件</text>
                                    <button type="button" class="layui-btn layui-btn-lg upload-btn" id="btn_select_document">选择</button>
                                    <a id="download_tpl" class="download-temp">下载模板</a>
                                </div>
                            </div>
                            <div class="table-content">
                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                                    <legend>导入结果</legend>
                                </fieldset>
                                <table id="importOrderList" lay-filter="importOrderList" lay-size="lg"></table> 
                            </div>
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <div class="page-header">
                            <div class="layui-row">
                                <div class="layui-col-md6">
                                    <div class="title">接受数据</div>
                                </div>
                                <div class="layui-col-md6 tr">
                                    <button class="layui-btn layui-bg-blue produceOrders">生成订单</button>
                                    <button class="layui-btn layui-bg-black" onclick="xadmin.open('表格设置','./list-add.html',600,400)">导出</button>
                                </div>
                            </div>
                        </div>
                        <table id="importThirdOrderList" lay-filter="importThirdOrderList" lay-size="lg"></table> 
                    </div>
                </div>
                </div>       
            </div>
        </div>
    </div>
</body>
<div id="productOrderModal" style="display: none;">
    <form class="layui-form form-productOrder" action="">
        <div class="orderType">*订单类型</div>
        <div class="layui-form-item layui-col-md3">
            <div class="layui-input-inline">
            <select name="interest" lay-filter="aihao">
                <option value="0">单车单</option>
                <option value="1" selected="">背车单</option>
            </select>
            </div>
        </div>
        <table class="layui-table" lay-even lay-skin="nob" lay-size="lg">
            <colgroup>
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
                <tr>
                <th>昵称</th>
                <th>加入时间</th>
                <th>签名</th>
                </tr> 
            </thead>
            <tbody>
                <tr>
                <td>贤心</td>
                <td>2016-11-29</td>
                <td>人生就像是一场修行</td>
                </tr>
                <tr>
                <td>许闲心</td>
                <td>2016-11-28</td>
                <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                </tr>
            </tbody>
        </table>
        <div class="layui-row layui-col-space15 page_block">
            <form lay-filter="form_dispatch" class="layui-col-md12 page-container layui-form">
                <!-- 头部 -->
                <div class="page-header border-bottom">
                    <div class="layui-row">
                        <div class="layui-col-md6">
                            <div class="title">调度信息</div>
                        </div>
                    </div>
                </div>
                <div class="form_item_container">
                    <div class="layui-form-item layui-row">
                        <div class="layui-inline layui-col-md3">
                            <label class="layui-form-label text_left form_label">司机姓名</label><br>
                            <div class="layui-input-block">
                                <input type="tel" name="driverName" lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md3 layui-col-md-offset1">
                            <label class="layui-form-label text_left form_label">司机手机</label><br>
                            <div class="layui-input-block">
                                <input type="text" name="driverPhone" lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md3 layui-col-md-offset1">
                            <label class="layui-form-label text_left form_label">司机身份证</label><br>
                            <div class="layui-input-block">
                                <input disabled type="text" name="driverIdCard" lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item layui-row">
                        <div class="layui-inline layui-col-md3">
                            <label class="layui-form-label text_left form_label">司机驾照</label><br>
                            <div class="layui-input-block">
                                <input disabled type="tel" name="driverCertificate" lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md3 layui-col-md-offset1">
                            <label class="layui-form-label text_left form_label">承运公里数</label><br>
                            <div class="layui-input-block">
                                <input disabled type="tel" name="driverMileage" lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item layui-row special-item">
                        <div class="form_item_inner">
                            <div class="title_pd">
                                预付款
                                <span data-type="preFee" class="add_fee blue pointer">+增加费用</span>
                            </div>
                            <div style="padding-left: 10px;">
                                <div class="layui-inline layui-col-md3">
                                    <label class="layui-form-label text_left form_label">住宿费：</label>
                                    <div class="layui-input-inline">
                                        <input type="tel" name="" lay-verify="required" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md3 layui-col-md-offset1">
                                    <label class="layui-form-label text_left form_label">洗车费：</label>
                                    <div class="layui-input-inline">
                                        <input type="tel" name="" lay-verify="required" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md3 layui-col-md-offset1">
                                    <label class="layui-form-label text_left form_label">油耗：</label>
                                    <div class="layui-input-inline">
                                        <input type="tel" name="" lay-verify="required" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item layui-row special-item">
                        <div class="form_item_inner">
                            <div class="title_pd">
                                到付款
                                <span data-type="arriveFee" class="add_fee blue pointer">+增加费用</span>
                            </div>
                            <div style="padding-left: 10px;">
                                <div class="layui-inline layui-col-md3">
                                    <label class="layui-form-label text_left form_label">回程费：</label>
                                    <div class="layui-input-inline">
                                        <input type="tel" name="" lay-verify="required" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item layui-row special-item">
                        <div class="form_item_inner">
                            <div class="title_pd">
                                尾款
                                <span data-type="lastFee" class="add_fee blue pointer">+增加费用</span>
                            </div>
                            <div style="padding-left: 10px;">
                                <div class="layui-inline layui-col-md3">
                                    <label class="layui-form-label text_left form_label">运费：</label>
                                    <div class="layui-input-inline">
                                        <input type="tel" name="" lay-verify="required" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md3 layui-col-md-offset1">
                                    <label class="layui-form-label text_left form_label">油费补贴：</label>
                                    <div class="layui-input-inline">
                                        <input type="tel" name="" lay-verify="required" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md3 layui-col-md-offset1">
                                    <label class="layui-form-label text_left form_label">尾款账期：</label>
                                    <div class="layui-input-inline">
                                        <input type="tel" name="" lay-verify="required" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="btn_container" class="btn_container">
                    <div class="layui-row">
                        <div class="layui-col-md1 text_center layui-col-md-offset5">
                            <div id="btn_cancel" class="layui-btn layui-btn-primary">取消</div>
                        </div>
                        <div class="layui-col-md1 text_center">
                            <div id="btn_confirm" class="layui-btn layui-btn-normal">确认</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </form>
</div>
<script type="text/html" id="download">
    <a class="handlerDown" lay-event="downLoad">下载</a>
</script>
<script type="text/html" id="produceOrder">
    <a class="handlerDown" lay-event="product">生成订单</a>
</script>
<script src="./js/order-import.js"></script>

</html>
