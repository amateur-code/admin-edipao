<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>订单录入</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/order-import.css">
    <link rel="stylesheet" href="../../lib/TableFilter/tableFilter.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script src="../../lib/TableFilter/tableFilter.js"></script>
    <script src="../../js/common.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
       <a>业务管理</a>
       <a>
         <cite>订单录入</cite>
       </a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12 page-container">
                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title tc">
                    <li class="layui-this">批量导入</li>
                    <li>第三方订单</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div class="layui-form-item">
                            <div class="marker">温馨提示：先下载订单模板，在模板中按要求完成订单数据后，再将填写好数据的EXCEL文件上传到系统中。</div>
                            <div class="upload-box">
                                <div class="upload-title">请上传文件</div>
                                <div class="upload-handler">
                                    <text class="upload-name">请选择EXCEL文件</text>
                                    <button type="button" class="layui-btn layui-btn-lg upload-btn" id="btn_select_document">选择</button>
                                    <a id="download_tpl" class="download-temp">下载模板</a>
                                </div>
                            </div>
                            <div class="table-content">
                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                                    <legend>导入结果</legend>
                                </fieldset>
                                <table id="importOrderList" lay-filter="importOrderList" lay-size="lg"></table> 
                            </div>
                        </div>
                    </div>
                    <div class="layui-tab-item">2</div>
                </div>
                </div>       
            </div>
        </div>
    </div>
</body>
<script type="text/html" id="barDemo">
    <a class="handlerDown" lay-event="downLoad">下载</a>
</script>
<script src="./js/order-import.js"></script>

</html>
