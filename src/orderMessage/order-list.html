<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>订单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <link rel="stylesheet" href="../../lib/TableFilter/tableFilter.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/order-list.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script src="../../lib/TableFilter/tableFilter.js"></script>
    <script src="../../js/common.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a>业务管理</a>
            <a>
                <cite>订单管理</cite>
            </a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12 page-container">
                <!-- 头部 -->
                <div class="page-header border-bottom">
                    <div class="layui-row">
                        <div class="layui-col-md6">
                            <div class="title">订单列表</div>
                        </div>
                        <div class="layui-col-md6 tr">
                            <button class="layui-btn" onclick="xadmin.open('新增司机','./add.html',1200,600)">录入订单</button>
                            <button class="layui-btn layui-bg-orange" onclick="xadmin.open('预警设置','./warn.html',340,370)">合并背车</button>
                            <button class="layui-btn layui-bg-blue" onclick="xadmin.open('导出','./list-add.html',600,400)">导出</button>
                            <button class="layui-btn layui-bg-black" onclick="xadmin.open('表格设置','./list-add.html',600,400)">表格设置</button>
                        </div>
                    </div>
                </div>
                <table id="orderList" lay-filter="orderList"></table>
            </div>
        </div>
    </div>
</body>
<script type="text/html" id="uploadPic">
    <div style="padding:20px;">
        <button type="button" class="layui-btn" id="uploadPicBtn">
            <i class="layui-icon">&#xe67c;</i>上传图片
        </button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-bg-blue" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-xs layui-bg-red" lay-event="examine">审核</a>
    <a class="layui-btn layui-btn-xs layui-bg-orange" lay-event="info">查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-bg-cyan layui-btn-xs" lay-event="log">日志</a>
</script>

<script src="./js/order-list.js"></script>

</html>
