    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-row layui-col-space3 page-container">
                <div class="layui-col-md4 layui-col-sm4 layui-col-xs4">
                    <!-- tabs切换 -->
                    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                        <ul class="layui-tab-title">
                            <li lay-id="1">订单轨迹</li>
                            <li lay-id="2">导入轨迹</li>
                            <li class="layui-this" lay-id="3">地图规划</li>
                        </ul>
                        <div class="layui-tab-content" style="height: 120px;" id="tabConent"></div>
                    </div> 
                    <!-- 司机上报 -->
                    <div class="driver-report">
                        <div class="title">
                            <span class="desc">司机上报</span>
                            <span class="add-report" id="add-report">+添加上报</span>
                        </div>
                        <div class="report-list" id="report-list"></div>
                        <div class="footer-laypage" id="footer-laypage"></div>
                    </div>
                </div>
                <div class="layui-col-md8 layui-col-sm8 layui-col-xs8 map-container">
                    <div class="map">
                        <iframe id="map1" class="map map-content map-hide" src="./route-map.html?source=1" frameborder="0"></iframe>
                        <iframe id="map2" class="map map-content map-hide" src="./route-map.html?source=2" frameborder="0"></iframe>
                        <iframe id="map3" class="map map-content map-show" src="./route-map.html?source=3" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 司机上传弹窗 -->
    <form class="layui-form report-form" id="driver-report-dialog" lay-filter="report-form" action="">
        <div class="report-type-txt">上报类型</div>
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <select name="driverReportType" lay-filter="driverReportType">
                    <option value="">请选择类型</option>
                    <option value="1">限高</option>
                    <option value="2">限行</option>
                    <option value="3">收费</option>
                    <option value="4">拆车</option>
                </select>
            </div>
        </div>
        <div class="report-detail" id="add-report-detail">
            
        </div>
    </form>
    <div class="select-map-dialog" id="select-map-dialog">
        <div id="select-map"></div>
        <div style="padding-top: 10px;text-align: center;">当前选择地址：<span id="select-address"></span></div>
        <div class="select-location">
            <input class="location-name" name="keyword" id="seachLocation" autocomplete="off" placeholder="请输入位置" value=""/>
            <button type="button" class="layui-btn layui-btn-sm select-btn" id="regionMapPoint">搜索</button>
        </div>
    </div>
    <div class="select-order-dialog" id="select-order-dialog">
        
    </div>
</body>
<!-- tab切换内容模板 -->
<script id="tabConentTpl" type="text/html">
    {{# console.log(d) }}
    <div class="layui-tab-item {{d.sourceList[1]['tab'] ? 'layui-show' : ''}}">
        {{# if(d.sourceList[1]['chosen']){ }}
            <div class="desc">轨迹数据来源订单{{d.orderNo}}</div>
            <div class="slelected">
                <button class="layui-btn layui-btn-disabled">正在使用该方式</button>
                <button data-source="1" class="layui-btn layui-btn-normal playLine">播放轨迹</button>
                <button data-source="1" class="layui-btn layui-btn-primary rebuild-btn">重新规划</button>
            </div>
        {{# } else { }}
            <div class="upload-handler">
                <span class="label">订单号：</span>
                <span class="upload-name">请选择订单号</span>
                <button type="button" class="layui-btn layui-btn-lg upload-btn order-choose">选择</button>
            </div>
            <button data-source="1" class="layui-btn layui-btn-lg save-btn">保存</button>
            <button data-source="1" class="layui-btn layui-btn-lg choose-btn">使用该方式</button>
        {{# } }}
    </div>
    <div class="layui-tab-item {{d.sourceList[2]['tab'] ? 'layui-show' : ''}}">
        {{# if(d.sourceList[2]['chosen']){ }}
            <div class="desc">数据来源于导入经纬度数据，下载数据</div>
            <div class="slelected">
                <button class="layui-btn layui-btn-disabled">正在使用该方式</button>
                <button data-source="2" class="layui-btn layui-btn-normal">播放轨迹</button>
                <button data-source="2" class="layui-btn layui-btn-primary rebuild-btn">重新规划</button>
            </div>
        {{# } else { }}
            <div class="upload-handler">
                <span class="label">轨迹数据：</span>
                <span class="upload-name">请选择文件</span>
                <button type="button" class="layui-btn layui-btn-lg upload-btn limit-choose">选择</button>
            </div>
            <button data-source="2" class="layui-btn layui-btn-lg save-btn">保存</button>
            <button data-source="2" class="layui-btn layui-btn-lg choose-btn limit-choose">使用该方式</button>
        {{# } }}
    </div>
    <div class="layui-tab-item {{d.sourceList[3]['tab'] ? 'layui-show' : ''}}">
        <div class="desc">由地图自动生成一条规划线路</div>
        {{# if(d.sourceList[3]['chosen']){ }}
            <form class="layui-form">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="checkbox" name="policy" {{d.isHighway == 1 ? 'checked' : ''}} lay-skin="switch" lay-text="高速优先|不走高速" lay-filter="policy" />
                    </div>
                </div>
            </form>
            <div class="slelected">
                <button class="layui-btn layui-btn-disabled">正在使用该方式</button>
                <button data-source="3" class="layui-btn layui-btn-normal playLine">播放轨迹</button>
            </div>
        {{# } else { }}
            <button data-source="3" class="layui-btn layui-btn-primary rebuild-btn">重新规划</button>
            <button data-source="3" class="layui-btn layui-btn-lg choose-btn">使用该方式</button>
        {{# } }}
    </div>
</script>
<!-- 编辑按钮模板 -->
<script id="edit" type="text/html">
    <a class="edit" lay-event="edit">修改</a>
</script>

    {{#  } }}
