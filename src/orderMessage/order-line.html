<!DOCTYPE html>
<html class="x-admin-sm">
  <head>
    <meta charset="UTF-8" />
    <title>线路指引</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
    />
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="../css/xadmin.css" />
    <link rel="stylesheet" href="../lib/TableFilter/tableFilter.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/order-line.css" />
    <script src="../js/jquery.min.js"></script>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../lib/TableFilter/tableFilter.js"></script>
    <script src="../js/common.js"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="map-warp">
      <div id="map"></div>
      <div class="control">
        <div class="layui-btn-group">
          <button type="button" class="layui-btn hideGuid">隐藏指引路线</button>
          <button type="button" class="layui-btn hideLine">隐藏订单路线</button>
        </div>

        <div class="layui-btn-group" id="speed">
          <button type="button" class="layui-btn speed" data-speed="20">x1.0</button>
          <button type="button" class="layui-btn layui-btn-primary speed" data-speed="30">x1.5</button>
          <button type="button" class="layui-btn layui-btn-primary speed" data-speed="50">x2.0</button>
        </div>

        <div class="layui-btn-group">
          <button type="button" class="layui-btn layui-btn-sm play">播放</button>
          <button type="button" class="layui-btn layui-btn-sm pause">暂停</button>
          <button type="button" class="layui-btn layui-btn-sm go">继续</button>
          <button type="button" class="layui-btn layui-btn-sm stop">停止</button>
        </div>
      </div>
    </div>
  </body>

  <script src="https://mapapi.careland.com.cn/api/?key=6012dcd6278a2d4db3840604&v=1.3"></script>
  <script src="./js/order-line.js"></script>
</html>
