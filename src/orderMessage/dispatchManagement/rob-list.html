<script type="text/html" id="ordersSumTpl">
    {{# if(d.grabOrderPoolCount * 1 > 0){ }}
    <a data-key="{{d.activityBatchNo}}" class="blue pointer href_order_sum" href="javascript:;">{{d.grabOrderPoolCount}}</a>
    {{# }else{ }}
    {{d.grabOrderPoolCount}}
    {{# } }}
</script>
<script type="text/html" id="driverSumTpl">

    {{# } }}

        <button class="layui-btn  layui-btn-sm"  lay-event="export">导出</button>
        {{# } }}
