<!DOCTYPE html>
<html lang="en"  class="x-admin-sm">
<head>
  <meta charset="UTF-8">
  <title>抢单配置</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <meta http-equiv="Expires" CONTENT="-1">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../lib/layAutoComplete/layuiAutocomplete.css">
  <link rel="stylesheet" href="../../css/xadmin.css?VERSION">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/rob-edit.css">
  <script src="../../js/jquery.min.js"></script>
  <script src="../../lib/layui/layui.js" charset="utf-8"></script>
  <script src="../../js/common.js?VERSION"></script>
  <script src="./js/rob-edit.js?VERSION"></script>
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="x-nav">
  <span class="layui-breadcrumb">
    <a>派单管理</a>
    <a>
      <cite id="nav_cite">抢单配置修改</cite>
    </a>
  </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
      <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
  </a>
</div>
<div class="layui-fluid dot-add">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <form class="layui-form" lay-filter="main_form">
        <div class="layui-card layui-form">
          <div class="layui-card-header">
            抢单时间
            <span id="add_btn" class="blue pointer" style="font-size: 13px;">+添加</span>
          </div>
          <div class="layui-card-body layui-row layui-col-space10" id="time_container">
            <div class="layui-row time_row layui-col-space10">
              <div class="layui-col-md4">
                <div class="layui-form-item">
                  <div><span class="x-red">*</span>抢单开启时间</div>
                  <div class="layui-input-block">
                    <input id="startTime0" readonly type="text" name="startTime0" lay-verify="required" placeholder="请选择开始时间" autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
              <div class="layui-col-md4">
                <div class="layui-form-item">
                  <div><span class="x-red">*</span>抢单结束时间</div>
                  <div class="layui-input-block">
                    <input id="endTime0" readonly type="text" name="endTime0" lay-verify="required" placeholder="请选择结束时间" autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
              <div class="layui-col-md4">
                <div class="layui-form-item">
                  <div><span class="x-red">*</span>订单范围</div>
                  <div class="layui-input-block">
                    <input id="range0" readonly type="text" name="range0" lay-verify="required" placeholder="请选择订单范围时间" autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="fee_container" class="layui-card layui-form" >
          <div class="layui-card-header">抢单结果</div>
          <div class="layui-card-body layui-row layui-col-space10">
            <div class="layui-row time_row" style="border: none;">
              <div class="layui-col-md4">
                <div class="layui-form-item">
                  <div><span class="x-red">*</span>展示时长</div>
                  <div class="layui-input-block">
                    <input type="text" name="company" lay-verify="required" placeholder="请输入时长" autocomplete="off" class="layui-input">
                    <span class="input_unit">分钟</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="layui-form-item layui-text-align" style="text-align: center;">
          <button id="add_cancel" class="layui-btn layui-btn-primary" lay-filter="cancel">
              &emsp;取消&emsp;
          </button>
          <button class="layui-btn layui-bg-blue" lay-filter="submit" lay-submit>
              &emsp;确认&emsp;
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/html" id="formTpl">
  <div class="layui-row time_row layui-col-space10 time_row_{{d.index}}">
    <div class="layui-col-md4">
      <div class="layui-form-item">
        <div><span class="x-red">*</span>抢单开启时间</div>
        <div class="layui-input-block">
          <input id="startTime{{d.index}}" readonly type="text" name="startTime{{d.index}}" lay-verify="required" placeholder="请选择开始时间" autocomplete="off" class="layui-input">
        </div>
      </div>
    </div>
    <div class="layui-col-md4">
      <div class="layui-form-item">
        <div><span class="x-red">*</span>抢单结束时间</div>
        <div class="layui-input-block">
          <input id="endTime{{d.index}}" readonly type="text" name="endTime{{d.index}}" lay-verify="required" placeholder="请选择结束时间" autocomplete="off" class="layui-input">
        </div>
      </div>
    </div>
    <div class="layui-col-md4">
      <div class="layui-form-item">
        <div><span class="x-red">*</span>订单范围</div>
        <div class="layui-input-block">
          <input id="range{{d.index}}" readonly type="text" name="range{{d.index}}" lay-verify="required" placeholder="请选择订单范围时间" autocomplete="off" class="layui-input">
          <div style="text-align: right;padding-top: 0;">
            <span data-index="{{d.index}}" class="delete_btn">-移除</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</script>
</body>
</html>
