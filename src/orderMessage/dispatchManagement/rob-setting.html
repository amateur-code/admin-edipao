<!DOCTYPE html>
<html lang="en"  class="x-admin-sm">
<head>
  <meta charset="UTF-8">
  <title>抢单配置</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <meta http-equiv="Expires" CONTENT="-1">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../lib/layAutoComplete/layuiAutocomplete.css">
  <link rel="stylesheet" href="../../css/xadmin.css?VERSION">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/rob-setting.css">
  <script src="../../js/jquery.min.js"></script>
  <script src="../../lib/layui/layui.js" charset="utf-8"></script>
  <script src="../../js/common.js?VERSION"></script>
  <script src="./js/rob-setting.js?VERSION"></script>
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="layui-fluid dot-add">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <form class="layui-form" lay-filter="main_form">
        <div class="layui-card layui-form">
          <div class="layui-card-header">抢单时间</div>
          <div class="layui-card-body layui-row layui-col-space10" id="time_container">
            <div class="layui-row time_row">
              <div class="layui-col-md4">
                <span>抢单开启时间：</span>
                <span class="blue">17:00</span>
              </div>
              <div class="layui-col-md4">
                <span>抢单结束时间：</span>
                <span class="blue">17:00</span>
              </div>
              <div class="layui-col-md4">
                <span>订单范围：之前</span>
              </div>
            </div>
          </div>
        </div>
        <div id="fee_container" class="layui-card layui-form" >
          <div class="layui-card-header">抢单结果</div>
          <div class="layui-card-body layui-row layui-col-space10" id="result_container">
            <div class="layui-row time_row" style="border: none;">
              <div class="layui-col-md4">
                <span>展示时长：</span>
                <span class="blue">17:00</span>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="layui-form-item layui-text-align" style="text-align: center;">
  <button class="layui-btn layui-bg-blue" lay-filter="submit" lay-submit>
      &emsp;修改&emsp;
  </button>
</div>
<script id="timeTpl" type="text/html">
  <div class="layui-row time_row">
    <div class="layui-col-md4">
      <span>抢单开启时间：</span>
      <span class="blue">17:00</span>
    </div>
    <div class="layui-col-md4">
      <span>抢单结束时间：</span>
      <span class="blue">17:00</span>
    </div>
    <div class="layui-col-md4">
      <span>订单范围：之前</span>
    </div>
  </div>
</script>
</body>
</html>
