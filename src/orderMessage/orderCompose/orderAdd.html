<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>订单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css?VERSION">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="../../lib/TableFilter/tableFilter.css">

    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a>订单组合</a>
            <a>
                <cite id="test_title_btn">添加订单</cite>
            </a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>

    </div>
    <div class="layui-fluid">

                <div class="page-header border-bottom">

                        </div>
                    </div>
                </div>
                <table id="orderCompose-add-order-list" lay-filter="orderCompose-add-order-list"></table>
            </div>
        </div>
    </div>
    <script type="text/html" id="orderNoTpl">
      {{# if(d.masterFlag == "是"){ }}
      <a data-id="{{d.id}}" data-orderno="{{d.orderNo}}" class="blue pointer href_order_no" href="javascript:;">{{d.orderNo}}</a>
      {{# } }}
