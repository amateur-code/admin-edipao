<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>网点档案</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css?VERSION">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="../../lib/TableFilter/tableFilter.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/common.js?VERSION"></script>
    <script type="text/javascript" src="js/list.js?VERSION"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .layui-table-tool-temp{
            padding-right: 0;
        }
        .layui-btn-container{
            text-align: right;
        }
        .opeartion_icon{
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 45px;
          }
    </style>
</head>
<body>
<div class="x-nav">
    <h3 style="display: inline;">订单</h3>
    <span class="blue pointer">+添加</span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body" id="doc-content">
                    <table id="damageList" lay-filter="damageList"></table>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-text-align text_center">
      <button class="layui-btn layui-bg-gray" lay-filter="cancel" id="addCancel" type="button">
          &emsp;取消&emsp;
      </button>
      <button class="layui-btn layui-bg-blue" lay-filter="submit" lay-submit type="button">
          &emsp;确认&emsp;
      </button>
  </div>
</div>
</body>
</html>
