<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>找回登录密码</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../lib/layui/css/layui.css"/>
    <link rel="stylesheet" href="../lib/step/step.css"/>
    <link rel="stylesheet" href="reset-pwd.css?VERSION"/>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../lib/step/step.js"></script>
    <script src="../js/common.js?VERSION"></script>
    <script type="text/javascript" src="reset-pwd.js?VERSION"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="reset-pwd-bg">
    <div class="reset-pwd-head">
        <a href="../Login/login.html"><img class="layui-logo" src="../images/logo.svg"></a>
        <span class="layui-logo-title">找回登录密码</span>
    </div>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body" style="padding-top: 40px;">
                <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                    <div carousel-item>
                        <div>
                            <div class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;text-align: center">
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="text" id="phone" placeholder="手机号" autocomplete="off" class="layui-input" lay-verify="phoneVerify" required />
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block" style="position: relative">
                                        <input type="text" id="verifyCode" name="verifyCode" placeholder="验证码" value="" class="layui-input" autocomplete="off" lay-verify="idcodeVerify" required>
                                        <input type="button" class="layui-btn layui-btn-primary counting-btn" id="btnSendCode" value="获取验证码" />
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn btn-color btn-color-bule" lay-submit lay-filter="formStep">
                                            &emsp;下一步&emsp;
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                <div class="layui-form-item" style="position: relative">
                                    <div class="layui-input-block">
                                        <input type="password" id="L_pass"  placeholder="新密码" name="pass" required="" lay-verify="passVerify"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux" style="position: absolute;width: 300px; right: -234px; top: -9px;">
                                        输入6~18位数字、字母或者数字与字母的组合，不能输入特殊符号或者空格。
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="password" id="L_repass"  placeholder="再次输入密码" name="repass" required="" lay-verify="repassVerify"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                       <!-- <button type="button" class="layui-btn layui-btn-primary pre btn-color1">上一步</button>-->
                                        <button class="layui-btn btn-color1 btn-color-bule" lay-submit lay-filter="formStep2">
                                            &emsp;下一步&emsp;
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div>
                            <div style="text-align: center;margin-top: 90px;">
                                <i class="layui-icon layui-circle"
                                   style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                    恭喜，密码已重置成功！
                                </div>
                            </div>
                            <div style="text-align: center;margin-top: 50px;">
                                <a href="../Login/login.html"><button class="layui-btn btn-color btn-color-bule">&emsp;马上登陆&emsp;</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
